<div class="mat-elevation-z2 form-div ">
  <div class=" full-width">
    <table class="full-width table-fixed-layout">
      <tr>
        <td>
          <generic-datepicker [(model)]="accountingDate" label="Date de calcul" [form]="faeForm"
            (onDateChange)="refresh()" propertyName="accountingDate" [isMandatory]="false"
            [isDisabled]="false"></generic-datepicker>
        </td>
      </tr>
    </table>
    <h2>Créances douteuses par Tiers</h2>
    <sort-table [columns]="displayedColumnsByTiers" [values]="suspiciousResultsByTiers"
      tableName="Créances douteuses par Tiers" (onRowClick)="selectTiers($event)">
    </sort-table>
    <h2>Créances douteuses détaillées</h2>
    <sort-table [columns]="displayedColumns" [values]="suspiciousResults" tableName="Créances douteuses par Tiers"
      [actions]="tableAction" [filterText]="selectedTiersId">
    </sort-table>
  </div>
</div>
