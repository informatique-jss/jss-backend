<div class="mat-elevation-z2 form-div mat-body" style="padding : 20px"
  *ngIf="entity && entity.id!=undefined && entity.id!=null">
  <multiple-upload [entity]="entity" [entityType]="entityType"
    [replaceExistingAttachementType]="replaceExistingAttachementType" [forcedAttachmentType]="forcedAttachmentType"
    [forcedFileExtension]="forcedFileExtension" (endOfUpload)="endUpload($event)"></multiple-upload>
</div>
