<mat-chip-option matChipRemove *ngIf="employee">
  <avatar class="chips-avatar pointer" [employee]="employee" [size]="17" (click)="changeEmployee()"></avatar>
  <span (click)="changeEmployee()" class="chips-text pointer">{{employee.firstname}} {{employee.lastname}}</span>
  <mat-icon color="accent"  matChipRemove (click)="displayInTeams(employee);$event.stopPropagation();">
    chat_bubble</mat-icon>
</mat-chip-option>
