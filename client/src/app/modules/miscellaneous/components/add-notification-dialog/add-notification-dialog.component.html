<h1 mat-dialog-title>Programmer une notification</h1>
<div mat-dialog-content>
  <p>Décriver ci-dessous la notification à programmer. Celle-ci apparaitra à l'heure demandée.
  <table class="full-width">
    <tr>
      <td>
        <generic-input [(model)]="notification.summary" label="Titre" [form]="notificationForm" propertyName="summary"
          [isMandatory]="true" [isDisabled]="false" [maxLength]="255"></generic-input>
      </td>
    </tr>
    <tr>
      <td>
        <generic-textarea [(model)]="notification.detail1" label="Contenu de la notification" [form]="notificationForm"
          propertyName="detail1" [isMandatory]="true" [isDisabled]="false"></generic-textarea>
      </td>
    </tr>
    <tr>
      <td>
        <generic-datetime-picker [(model)]="notification.createdDateTime" label="Date/heure de notification"
          [form]="notificationForm" propertyName="createdDateTime" [isMandatory]="true" [isDisabled]="false">
        </generic-datetime-picker>
      </td>
    <tr>
      <td>
        <generic-toggle [(model)]="notification.showPopup" label="Afficher une notification visuelle ?"
          [form]="notificationForm" propertyName="showPopup"
          hint="Permet d'afficher une notification Windows à la date choisie"></generic-toggle>
      </td>
    </tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onClose()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Enregistrer</button>
</div>
