<h1 mat-dialog-title>Edit Comment</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="editedComment"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onSaveClick()">Save</button>
</div>
