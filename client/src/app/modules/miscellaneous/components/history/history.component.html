<div class="mat-elevation-z2 form-div" *ngIf="entity && entity.id!=undefined && entity.id!=null">
  <div class="full-width">
    <div class="row-field-container">
      <mat-form-field class="full-width">
        <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
      </mat-form-field>
    </div>
    <sort-table [columns]="displayedColumns" [values]="audits" tableName="Historique" [filterText]="searchText">
    </sort-table>
  </div>
</div>
