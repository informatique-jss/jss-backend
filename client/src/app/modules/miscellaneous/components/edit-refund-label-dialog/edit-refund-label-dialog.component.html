<h1 mat-dialog-title>Modifier le libell√© du remboursement</h1>
<div mat-dialog-content style="margin-top : 15px">
  <generic-input [(model)]="refundLabel" label="refundLabel" [form]="editRefundLabelForm" propertyName="refundLabel"
    [maxLength]="250" [isMandatory]="true"></generic-input>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onClose()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Valider</button>
</div>
