<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>Tiers</mat-label>
  <input matInput placeholder="Tiers" [matAutocomplete]="autoCompleteAffaire" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-icon matSuffix (click)="clearField()" *ngIf="model!=undefined">
    close
  </mat-icon>
  <mat-autocomplete autoActiveFirstOption #autoCompleteAffaire="matAutocomplete" [displayWith]="displayTiers"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let tiers of filteredTypes" [value]="tiers">
      {{displayTiers(tiers)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
