<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>Type</mat-label>
  <mat-select [formControlName]="propertyName" [(ngModel)]="model" [compareWith]="compareWithId">
    <mat-option *ngFor="let type of types" [value]="type">
      {{type.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
