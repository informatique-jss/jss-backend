<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <textarea (keyup)="onInputChange()" (keydown)="onInputChange()" (paste)="onInputChange()" [rows]="numberOfLines"
    matInput [formControlName]="propertyName" [placeholder]="label" [maxlength]="maxLength+''"
    [minlength]="minLength+''"></textarea>
  <mat-icon color="accent" matSuffix (click)="clearField()" *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
  <mat-icon color="accent" matTooltip="Ajouter aux notes (maintenez CTRL appuyÃ© pour ajouter un titre)"
    matTooltipShowDelay="1000" matSuffix (click)="addToNotes($event)" *ngIf="isDisabled && model!=undefined"
    class="pointer ">
    adjust
  </mat-icon>
  <mat-hint *ngIf="hint && hint.length>0">
    {{hint}}</mat-hint>
</mat-form-field>
