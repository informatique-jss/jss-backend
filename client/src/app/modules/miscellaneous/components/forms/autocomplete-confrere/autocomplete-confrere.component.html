<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input matInput [placeholder]="label" [formControlName]="propertyName" [matAutocomplete]="matAutocomplete"
    autocomplete="do-not-autofill" [required]="isMandatory">
  <button *ngIf="model==undefined || model==null || model.id ==undefined || model.id==null" matSuffix mat-icon-button
    (click)="openConfrereDialog()">
    <mat-icon>search</mat-icon>
  </button>
  <mat-icon matTooltip="Ajouter aux notes (maintenez CTRL appuyÃ© pour ajouter un titre)" matTooltipShowDelay="1000"
    matSuffix (click)="addToNotes($event)" *ngIf="isDisabled && model!=undefined" class="pointer note-icon">
    adjust
  </mat-icon>
  <button (click)="clearField()"
    *ngIf="model!=undefined && model!=null && model.id !=undefined && model.id!=null && !isDisabled " matSuffix
    mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete autoActiveFirstOption #matAutocomplete="matAutocomplete"
    (optionSelected)='optionSelected($event.option.value!)' [displayWith]="displayConfrere">
    <mat-option *ngFor="let confrere of filteredTypes | async" [value]="confrere">
      {{displayLabel(confrere)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
