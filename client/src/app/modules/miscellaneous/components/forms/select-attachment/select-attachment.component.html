<div class="upload-div">
  <mat-form-field class="full-width" [formGroup]="form!">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControlName]="propertyName" color="accent"
      [required]="isMandatory && (conditionnalRequired==undefined || conditionnalRequired)"
      [compareWith]="compareWithId">
      <mat-option *ngFor="let type of types" [value]="type" (click)="changeSelection(type)">
        {{displayLabel(type)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <span>
    <mat-icon color="accent" matTooltip="Afficher" matTooltipShowDelay="1000" matSuffix (click)="clickOnPreviewIcon()"
      *ngIf="isDisplayPreviewShortcut" class="pointer ">
      visibility
    </mat-icon>
    <mat-icon color="accent" matSuffix (click)="clearField();$event.stopPropagation() "
      *ngIf="!isDisabled && model!=undefined" class="pointer">
      close
    </mat-icon>
    <mat-icon color="accent" class="pointer" (click)="previewFile(model)" color="accent"
      matTooltip="PrÃ©visualiser le fichier" *ngIf="model">visibility
    </mat-icon>
    <mat-icon color="accent" class="pointer" (click)="downloadFile(model)" color="accent"
      matTooltip="Utiliser le fichier" *ngIf="model">download
    </mat-icon>
  </span>
  <span>
    <mat-icon color="accent" class="pointer" (click)="uploadFile()" color="accent" matTooltip="Choisir un fichier"
      *ngIf="model">upload
    </mat-icon>
  </span>
</div>
