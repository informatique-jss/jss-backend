<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>Responsable</mat-label>
  <input matInput placeholder="Responsable" [matAutocomplete]="autoCompleteAffaire" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-icon matSuffix (click)="clearField()" *ngIf="model!=undefined">
    close
  </mat-icon>
  <mat-autocomplete autoActiveFirstOption #autoCompleteAffaire="matAutocomplete" [displayWith]="displayResponsable"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let responsable of filteredTypes" [value]="responsable">
      {{displayResponsable(responsable)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
