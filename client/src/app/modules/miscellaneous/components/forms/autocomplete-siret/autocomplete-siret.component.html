<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>SIRET</mat-label>
  <input matInput placeholder="SIRET" [matAutocomplete]="autoComplete" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-autocomplete autoActiveFirstOption #autoComplete="matAutocomplete" [displayWith]="displaySiret"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let siren of filteredTypes" [value]="siren">
      {{displaySiret(siren)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
