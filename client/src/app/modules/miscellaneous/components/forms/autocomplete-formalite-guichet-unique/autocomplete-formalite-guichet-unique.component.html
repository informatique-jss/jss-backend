<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input #inputField matInput [placeholder]="label" [matAutocomplete]="autoCompleteField"
    [formControlName]="propertyName" autocomplete="organization-title" [required]="isMandatory">
  <mat-icon color="accent" matSuffix (click)="clearField()" *ngIf="!isDisabled && model!=undefined && !isLoading"
    class="pointer">
    close
  </mat-icon>
  <mat-spinner *ngIf="isLoading" diameter="16" style="display: inline-flex" matSuffix color="accent"></mat-spinner>
  <mat-icon color="accent" matTooltip="Ajouter aux notes (maintenez CTRL appuyÃ© pour ajouter un titre)"
    matTooltipShowDelay="1000" matSuffix (click)="addToNotes($event)" *ngIf="isDisabled && model!=undefined"
    class="pointer ">
    adjust
  </mat-icon>
  <mat-icon color="accent" matTooltip="Voir le dossier sur le GU" matTooltipShowDelay="1000" matSuffix
    (click)="openGuichetUnique($event)" (auxclick)="openGuichetUnique($event)" *ngIf="isDisabled && model!=undefined"
    class="pointer ">
    language
  </mat-icon>
  <mat-autocomplete panelWidth="auto" autoActiveFirstOption panelOpen="true" #autoCompleteField="matAutocomplete"
    [displayWith]="displayLabel" (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let type of filteredTypes  " [value]="type">
      {{displayLabel(type)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
