<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input type="text" autocomplete="organization-title" matInput [formControlName]="propertyName"
    [matAutocomplete]="matAutocomplete">
  <mat-icon color="accent" matSuffix (click)="clearField()" *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
  <mat-autocomplete autoActiveFirstOption #matAutocomplete="matAutocomplete" [displayWith]="displayLabel"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let billingType of filteredTypes | async" [value]="billingType">
      {{ displayLabel(billingType)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
