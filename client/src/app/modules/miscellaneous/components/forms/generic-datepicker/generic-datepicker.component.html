<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input matInput [matDatepicker]="datetimePicker" [min]="minDate" [max]="maxDate" [formControlName]="propertyName"
    autocomplete="do-not-autocomplete" (dateChange)="dateChange($event.value)">
  <mat-datepicker-toggle matSuffix [for]="datetimePicker"></mat-datepicker-toggle>
  <mat-datepicker #datetimePicker></mat-datepicker>
</mat-form-field>
