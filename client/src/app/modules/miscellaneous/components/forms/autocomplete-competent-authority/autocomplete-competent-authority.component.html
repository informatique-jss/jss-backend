<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input matInput placeholder="Ville" [matAutocomplete]="autoComplete" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-autocomplete autoActiveFirstOption #autoComplete="matAutocomplete" [displayWith]="displayLabel"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let type of filteredTypes" [value]="type">
      {{type.label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
