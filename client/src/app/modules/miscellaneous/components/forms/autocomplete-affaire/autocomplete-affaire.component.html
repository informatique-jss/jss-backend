<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input #affaireInput matInput placeholder="Récupérer une affaire existante" [matAutocomplete]="autoCompleteAffaire"
    [formControlName]="propertyName" autocomplete="do-not-autofill">
  <mat-icon matSuffix (click)="clearField()" *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
  <mat-icon matTooltip="Ajouter aux notes (maintenez CTRL appuyé pour ajouter un titre)" matTooltipShowDelay="1000"
    matSuffix (click)="addToNotes($event)" *ngIf="isDisabled && model!=undefined" class="pointer note-icon">
    adjust
  </mat-icon>
  <mat-autocomplete autoActiveFirstOption #autoCompleteAffaire="matAutocomplete" [displayWith]="displayAffaire"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let affaire of filteredTypes" [value]="affaire">
      {{displayLabel(affaire)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
