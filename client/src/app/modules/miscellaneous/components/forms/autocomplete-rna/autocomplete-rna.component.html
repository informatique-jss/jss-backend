<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>RNA</mat-label>
  <input matInput placeholder="RNA" [matAutocomplete]="autoCompleteAffaire" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-autocomplete autoActiveFirstOption #autoCompleteAffaire="matAutocomplete" [displayWith]="displayRna"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let rna of filteredTypes" [value]="rna">
      {{displayRna(rna)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
