<form [formGroup]="form!">
  <mat-label *ngIf="label && label !=''">{{label}}</mat-label>
  <mat-radio-group class="radio-group-column" [formControlName]="propertyName">
    <mat-radio-button *ngFor="let type of types" [value]="type" [checked]=" model && model.code == type.code">
      {{type.label}}
    </mat-radio-button>
  </mat-radio-group>
</form>
