<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <mat-chip-list #chipListConfrere>
    <mat-chip *ngFor="let confrere of model" (removed)="removeElement(confrere)">
      {{confrere.label}}
      <button matChipRemove *ngIf="!isDisabled">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input matInput [placeholder]="label" [formControlName]="propertyName" #confrereInput
      [matChipInputFor]="chipListConfrere" [matChipInputSeparatorKeyCodes]="SEPARATOR_KEY_CODES" [disabled]="isDisabled"
      [matAutocomplete]="autoComplete">
  </mat-chip-list>
  <mat-autocomplete autoActiveFirstOption #autoComplete="matAutocomplete" [displayWith]="displayLabel"
    (optionSelected)="addCity($event)">
    <mat-option *ngFor="let confrere of filteredTypes" [value]="confrere">
      {{confrere.label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
