<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControlName]="propertyName"
    [required]="isMandatory && (conditionnalRequired==undefined || conditionnalRequired)" [compareWith]="compareWithId">
    <mat-optgroup [label]="indicatorGroup.label" [disabled]="isDisabled" *ngFor="let indicatorGroup of indicatorGroups">
      <ng-container *ngFor="let type of types">
        <mat-option [value]="type" *ngIf="type.indicatorGroup.id==indicatorGroup.id">
          {{displayLabel(type)}}
        </mat-option>
      </ng-container>
    </mat-optgroup>
  </mat-select>
  <mat-icon color="accent" matSuffix (click)="clearField();$event.stopPropagation()"
    *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
</mat-form-field>
