<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControlName]="propertyName" color="accent"
    [required]="isMandatory && (conditionnalRequired==undefined || conditionnalRequired)" [compareWith]="compareWithId">
    <mat-option *ngFor="let type of types" [value]="type" (click)="changeSelection(type)">
      {{displayLabel(type)}}
    </mat-option>
  </mat-select>
  <mat-icon color="accent" matTooltip="Afficher" matTooltipShowDelay="1000" matSuffix (click)="clickOnPreviewIcon()"
    *ngIf="isDisplayPreviewShortcut" class="pointer ">
    visibility
  </mat-icon>
  <mat-icon color="accent" matSuffix (click)="clearField();$event.stopPropagation() "
    *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
</mat-form-field>
