<div class="dropdown">

    (click)="toggleDropdown()">
    {{ selectedMyJssCategory.name ? selectedMyJssCategory.name : "Cat√©gories"}}
  </button>
  <ul class="dropdown-menu" [class.show]="isDropdownOpen" aria-labelledby="dropdownMenuButton">
    <li *ngFor="let category of myJssCategories" (click)="selectOption(category)">
      <a class="dropdown-item" href="#">{{ category.name }}</a>
    </li>
  </ul>
</div>
