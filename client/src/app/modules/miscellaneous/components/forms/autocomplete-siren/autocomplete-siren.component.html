<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>SIREN</mat-label>
  <input matInput placeholder="SIREN" [matAutocomplete]="autoCompleteAffaire" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-autocomplete autoActiveFirstOption #autoCompleteAffaire="matAutocomplete" [displayWith]="displaySiren"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let siren of filteredTypes" [value]="siren">
      {{displaySiren(siren)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
