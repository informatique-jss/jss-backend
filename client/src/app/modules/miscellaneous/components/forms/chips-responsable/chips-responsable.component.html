<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <mat-chip-grid #chipListResponsable>
    <mat-chip-row *ngFor="let responsable of model" (removed)="removeElement(responsable)">
      {{responsable.firstname}} {{responsable.lastname}}
      <button matChipRemove *ngIf="!isDisabled">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input matInput placeholder="Choisir un responsable" [formControlName]="propertyName" #responsableInput
      [matChipInputFor]="chipListResponsable" [matChipInputSeparatorKeyCodes]="SEPARATOR_KEY_CODES"
      [disabled]="isDisabled" [matAutocomplete]="autoComplete">
  </mat-chip-grid>
  <mat-autocomplete autoActiveFirstOption #autoComplete="matAutocomplete" [displayWith]="displayLabel"
    (optionSelected)="addResponsable($event)">
    <mat-option *ngFor="let responsable of filteredResponsable" [value]="responsable">
      {{responsable.firstname}} {{responsable.lastname}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
