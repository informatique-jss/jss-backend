<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input matInput [placeholder]="label" [matAutocomplete]="autoCompleteField" [formControlName]="propertyName"
    autocomplete="organization-title" [required]="isMandatory">
  <mat-icon matSuffix (click)="clearField()" *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
  <mat-icon matTooltip="Ajouter aux notes (maintenez CTRL appuyÃ© pour ajouter un titre)" matTooltipShowDelay="1000"
    matSuffix (click)="addToNotes($event)" *ngIf="isDisabled && model!=undefined" class="pointer note-icon">
    adjust
  </mat-icon>
  <mat-autocomplete autoActiveFirstOption panelOpen="true" #autoCompleteField="matAutocomplete"
    [displayWith]="displayLabel" (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let type of filteredTypes  " [value]="type">
      {{displayLabel(type)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
