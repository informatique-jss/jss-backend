<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControlName]="propertyName" multiple
    [required]="isMandatory && (conditionnalRequired==undefined || conditionnalRequired)" [compareWith]="compareWithId">
    <mat-optgroup label="Annonce légale" [disabled]="isDisabled">
      <mat-option *ngFor="let type of announcementStatus" [value]="type">
        {{displayLabel(type)}}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup label="Formalité" [disabled]="isDisabled">
      <mat-option *ngFor="let type of formaliteStatus" [value]="type">
        {{displayLabel(type)}}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup label="BODACC" [disabled]="isDisabled">
      <mat-option *ngFor="let type of bodaccStatus" [value]="type">
        {{displayLabel(type)}}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup label="Domiciliation" [disabled]="isDisabled">
      <mat-option *ngFor="let type of domiciliationStatus" [value]="type">
        {{displayLabel(type)}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
  <mat-icon matSuffix (click)="clearField();$event.stopPropagation()" *ngIf="!isDisabled && model!=undefined"
    class="pointer">
    close
  </mat-icon>
  <mat-icon matTooltip="Ajouter aux notes (maintenez CTRL appuyé pour ajouter un titre)" matTooltipShowDelay="1000"
    matSuffix (click)="addToNotes($event)" *ngIf="isDisabled && model!=undefined" class="pointer note-icon">
    adjust
  </mat-icon>
</mat-form-field>
