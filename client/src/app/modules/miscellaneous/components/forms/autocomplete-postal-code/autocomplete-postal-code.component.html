<mat-form-field class="full-width" [formGroup]="form!">
  <mat-label>Code postal</mat-label>
  <input matInput placeholder="Code postal" [matAutocomplete]="autoComplete" [formControlName]="propertyName"
    autocomplete="do-not-autofill">
  <mat-autocomplete autoActiveFirstOption #autoComplete="matAutocomplete"
    (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let postalCode of filteredTypes" [value]="postalCode">
      {{postalCode}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
