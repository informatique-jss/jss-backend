<mat-form-field [class]="matFormFieldClass" [formGroup]="form!">
  <mat-label>{{label}}</mat-label>
  <input matInput [placeholder]="label" [matAutocomplete]="autoCompleteAccountingAccount"
    [formControlName]="propertyName" autocomplete="do-not-autofill">
  <mat-icon matSuffix (click)="clearField()" *ngIf="!isDisabled && model!=undefined" class="pointer">
    close
  </mat-icon>
  <mat-autocomplete autoActiveFirstOption #autoCompleteAccountingAccount="matAutocomplete"
    [displayWith]="displayAccount" (optionSelected)='optionSelected($event.option.value)'>
    <mat-option *ngFor="let accountingAccount of filteredTypes" [value]="accountingAccount">
      {{accountingAccount.label}} - {{accountingAccount.accountingAccountNumber}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
