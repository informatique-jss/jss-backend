<mat-tab-group animationDuration="0ms" #tabs [selectedIndex]="0">
  <mat-tab label="Choisir une affaire existante">
    <table class="full-width">
      <tr>
        <td>
          <autocomplete-affaire [(model)]="selectedAffaire" [form]="affaireForm" propertyName="affaire"
            label="Récupérer une affaire existante" (onOptionSelected)="fillAffaire($event)"></autocomplete-affaire>
        </td>
      </tr>
    </table>
  </mat-tab>
  <mat-tab label="Créer une affaire">
    <form [formGroup]="affaireForm" *ngIf="affaire">
      <div class="full-width">
        <add-affaire [affaire]="affaire" [editMode]="true"></add-affaire>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>
<div mat-dialog-actions align="end">
  <button mat-raised-button *ngIf="selectedAffaire==null" color="accent" (click)="saveAffaire()">Créer
    l'affaire</button>
  <button mat-raised-button *ngIf="selectedAffaire!=null" color="accent" (click)="saveAffaire()">Choisir
    l'affaire</button>
  <button mat-raised-button color="warn" (click)="closeDialog()">Annuler</button>
</div>
