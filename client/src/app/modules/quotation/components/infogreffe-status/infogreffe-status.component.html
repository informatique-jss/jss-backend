<div *ngIf="formalitesInfogreffe">
  <mat-tab-group animationDuration="0ms">
    <mat-tab *ngFor="let formaliteInfogreffe of formalitesInfogreffe;let index = index"
      [label]="getFormaliteLabel(formaliteInfogreffe)">
      <mat-vertical-stepper [linear]="false" #stepper animationDuration="500">
        <mat-step *ngFor="let evenement of formaliteInfogreffe.evenements">
          <ng-template matStepLabel> <span> {{getFieldLabel(evenement.codeEtat)}} le {{evenement.createdDate
              |date:'dd/MM/yyyy HH:mm'}} </span>
          </ng-template>
        </mat-step>
      </mat-vertical-stepper>
    </mat-tab>
  </mat-tab-group>
</div>
