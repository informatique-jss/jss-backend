<form [formGroup]="simpleProvisionForm" *ngIf="simpleProvision && provision">
  <mat-tab-group animationDuration="0ms" #tabs>
    <mat-tab [label]="provision.provisionType.label">
      <div class="form-div">
        <table class="full-width">
          <tr
            *ngIf="simpleProvision.waitedCompetentAuthority && simpleProvision.simpleProvisionStatus && simpleProvision.simpleProvisionStatus.code ==SIMPLE_PROVISION_WAITING_DOCUMENT_AUTHORITY">
            <td>
              <autocomplete-competent-authority [(model)]="simpleProvision.waitedCompetentAuthority"
                [form]="simpleProvisionForm" propertyName="waitedCompetentAuthority" [isMandatory]="false"
                label="Autorité compétente en attente" [isDisabled]="true"></autocomplete-competent-authority>
            </td>
          </tr>
          <tr>
            <td>
              <generic-textarea [(model)]="simpleProvision.observations" label="Observations"
                [form]="simpleProvisionForm" propertyName="observations" [isMandatory]="false" [isDisabled]="!editMode"
                [numberOfLines]="10"></generic-textarea>
            </td>
          </tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Options">
      <provision-options [editMode]="editMode" [provision]="provision" (provisionChange)="provisionChangeFunction()">
      </provision-options>
    </mat-tab>
    <mat-tab label="Paiements & factures"
      *ngIf="simpleProvision.id && provision && quotation &&  instanceOfCustomerOrderFn(quotation)">
      <provision-payment [editMode]="editMode" [provision]="provision" [quotation]="quotation">
      </provision-payment>
    </mat-tab>
    <mat-tab label="Documents" *ngIf="simpleProvision.id && provision ">
      <attachments [entity]="provision" [editMode]="editMode" [entityType]="PROVISION_ENTITY_TYPE.entityType">
      </attachments>
    </mat-tab>
    <mat-tab label="Historique" *ngIf="simpleProvision && simpleProvision.id">
      <history [entity]="simpleProvision" [entityType]="SIMPLE_PROVISION_ENTITY_TYPE"></history>
    </mat-tab>
  </mat-tab-group>
</form>
