<h1 mat-dialog-title>Choix des documents</h1>
<div mat-dialog-content>
  <p>Choisissez ci-dessous la liste des pièces à demander :</p>
  <chips-attachment-type [(model)]="query.attachmentTypes" label="Type de documents" [form]="attachmentTypeForm"
    propertyName="attachmentTypes" [isMandatory]="true" [isDisabled]="false"></chips-attachment-type>
  <chips-type-document [(model)]="query.typeDocument" label="Type de documents (Guichet Unique)"
    [form]="attachmentTypeForm" propertyName="typeDocument" [isMandatory]="true"
    [isDisabled]="false"></chips-type-document>
  <generic-textarea [(model)]="query.comment" label="Commentaire additionnel (facultatif)" [form]="attachmentTypeForm"
    propertyName="comment" [isMandatory]="false" [isDisabled]="false"></generic-textarea>
  <generic-toggle [(model)]="query.sendToMe" label="Me l'envoyer" [form]="attachmentTypeForm"
    propertyName="sendToMe"></generic-toggle>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="closeDialog()">Annuler</button>
  <button mat-raised-button color="warn" (click)="generateMail()">Valider</button>
</div>
