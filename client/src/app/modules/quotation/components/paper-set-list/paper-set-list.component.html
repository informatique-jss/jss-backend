<div class="mat-elevation-z2 form-div ">
  <div class=" full-width">
    <table class="full-width table-fixed-layout">
      <tr>
        <td>
          <generic-input [(model)]="textSearch" label="Rechercher" [form]="paperSetForm" propertyName="textSearch"
            [isMandatory]="false" [isDisabled]="false" (onFormChange)="searchPaperSets()"></generic-input>
        </td>
        <td>
          <generic-toggle [(model)]="isDisplayValidated" label="Afficher les actions validées ?" [form]="paperSetForm" propertyName="isDisplayValidated" [isDisabled]="false" (onFormChange)="searchPaperSets()"> </generic-toggle>
        </td>
        <td>
          <generic-toggle [(model)]="isDisplayCancelled" label="Afficher les actions annulées ?" [form]="paperSetForm" propertyName="isDisplayCancelled" [isDisabled]="false" (onFormChange)="searchPaperSets()"></generic-toggle>
        </td>
      </tr>
    </table>
    <sort-table *ngIf="paperSetResults" [actions]="tableAction" [columns]="displayedColumns"
      [displayTotalLines]="true" [values]="paperSetResults" tableName="Gestion des documents">
    </sort-table>
  </div>
</div>
