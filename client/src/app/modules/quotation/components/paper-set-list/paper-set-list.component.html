<div class="mat-elevation-z2 form-div ">
  <div class=" full-width">
    <table class="full-width table-fixed-layout">
      <tr>
        <td>
          <generic-input [(model)]="textSearch" label="Rechercher" [form]="paperSetForm" propertyName="textSearch"
            [isMandatory]="false" [isDisabled]="false" (onFormChange)="filterPaperSets()"></generic-input>
        </td>
      </tr>
    </table>
    <sort-table *ngIf="filteredPaperSetResults " [actions]="tableAction" [columns]="displayedColumns"
      [displayTotalLines]="true" [values]="filteredPaperSetResults" tableName="Gestion des documents">
    </sort-table>
  </div>
</div>
