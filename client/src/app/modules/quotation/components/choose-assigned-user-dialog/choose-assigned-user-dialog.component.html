<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{text}}</p>
  <form [formGroup]="assignedForm">
    <div><mat-radio-group class="radio-group-column" formControlName="choosedEmployee" [(ngModel)]="choosedEmployee">
        <mat-radio-button *ngFor="let user of userList" [value]="user">
          {{user.firstname}} {{user.lastname}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <autocomplete-employee [(model)]="choosedEmployee" [form]="assignedForm" propertyName="choosedEmployee"
        [isMandatory]="true" [isDisabled]="false" label="EmployÃ©"></autocomplete-employee>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onClose()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Valider</button>
</div>
