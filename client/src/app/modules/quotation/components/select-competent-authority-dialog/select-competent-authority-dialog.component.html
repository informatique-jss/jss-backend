<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{text}}</p>
  <form [formGroup]="accountPaymentForm">
    <div>
      <autocomplete-competent-authority [(model)]="competentAuthority" [form]="accountPaymentForm"
        propertyName="competentAuthority" label="Autorité compétente"></autocomplete-competent-authority>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onClose()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Valider</button>
</div>
