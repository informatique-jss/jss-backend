<h1 mat-dialog-title>Choix des pièces jointes</h1>
<div mat-dialog-content>
  <p>Indiquez ci-dessous la liste des numéros de commande pour lesquels imprimer une étiquette :</p>
  <table class="full-width ">
    <tr>
      <td>
        <generic-chips-input [(model)]="customerOrders" label="N° de commande" [form]="printLabelForm"
          propertyName="customerOrders" [isMandatory]="true" [isDisabled]="false"></generic-chips-input>
      </td>
    </tr>
    <tr>
      <td>
        <generic-toggle [(model)]="printLabel" label="Imprimer les étiquettes ?" [form]="printLabelForm"
          propertyName="printLabel"></generic-toggle>
      </td>
    </tr>
    <tr>
      <td>
        <generic-toggle [(model)]="printLetters" label="Générer les lettres ?" [form]="printLabelForm"
          propertyName="printLetters"></generic-toggle>
      </td>
    </tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="closeDialog()">Annuler</button>
  <button mat-raised-button color="warn" (click)="generateLabel()">Valider</button>
</div>
