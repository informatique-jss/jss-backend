<div class="mat-elevation-z2 form-div" [ngClass]="{'min-height':!isForDashboard }">
  <div class=" full-width">
    <table class="full-width table-fixed-layout" *ngIf="!isForDashboard && affaireSearch && !isForTiersIntegration">
      <tr>
        <td>
          <autocomplete-employee [(model)]="affaireSearch.responsible" label="Responsable" [form]="affaireSearchForm"
            [isMandatory]="false" propertyName="responsible" [isMandatory]="false">
          </autocomplete-employee>
        </td>
        <td>
          <autocomplete-employee [(model)]="affaireSearch.assignedTo" label="Assigné à" [form]="affaireSearchForm"
            [isMandatory]="false" propertyName="assignedTo" [isMandatory]="false"
            [defaultEmployee]="bookmark?undefined:currentEmployee">
          </autocomplete-employee>
        </td>
        <td>
          <select-provision-stauts [(model)]="affaireSearch.status" label="Statut de la prestation"
            [form]="affaireSearchForm" propertyName="status" [isMandatory]="false" [isDisabled]="false">
          </select-provision-stauts>
        </td>
        <td>
          <generic-input [(model)]="affaireSearch.label" label="Libellé de l'affaire" [form]="affaireSearchForm"
            propertyName="label" [isMandatory]="false" [isDisabled]="false"></generic-input>
        </td>
        <td>
          <autocomplete-competent-authority [(model)]="affaireSearch.waitedCompetentAuthority"
            [form]="affaireSearchForm" propertyName="waitedCompetentAuthority" [isMandatory]="false"
            label="Autorité compétente en attente"></autocomplete-competent-authority>
        </td>
        <td class="fab-td-button">
          <button mat-mini-fab color="warn" matTooltip="Rechercher" (click)="searchAffaires()" class="add-button">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </tr>
    </table>
    <sort-table [actions]="tableAction" [columns]="displayedColumns" [values]="affaires" tableName="Affaires"
      *ngIf="displayedColumns && displayedColumns.length>0 ">
    </sort-table>
  </div>
</div>
