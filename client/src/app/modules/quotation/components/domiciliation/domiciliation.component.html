<form [formGroup]="domiciliationForm" *ngIf="provision">
  <mat-tab-group animationDuration="0ms" #tabs>
    <mat-tab label="Domiciliation">
      <div class=" form-div">
        <table class="full-width">
          <tr>
            <td>
              <select-contract-type [(model)]="provision.domiciliation!.domiciliationContractType"
                label="Type de contrat" [form]="domiciliationForm" propertyName="domiciliationContractType"
                [isMandatory]="true" [isDisabled]="!editMode"></select-contract-type>
            </td>
            <td style="vertical-align: baseline;">
              <radio-group-language [(model)]="provision.domiciliation!.language" [form]="domiciliationForm"
                propertyName="language" label="Langue de contrat"></radio-group-language>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <select-building-domiciliation [(model)]="provision.domiciliation!.buildingDomiciliation"
                label="Adresse de domiciliation" [form]="domiciliationForm" propertyName="buildingDomiciliation"
                [isMandatory]="true"></select-building-domiciliation>
            </td>
            <td style="vertical-align: baseline;">
              <select-mail-redirection [(model)]="provision.domiciliation!.mailRedirectionType"
                label="Adresse de redirection" [form]="domiciliationForm" propertyName="mailRedirectionType"
                [isMandatory]="true" [isDisabled]="!editMode"></select-mail-redirection>
            </td>
          </tr>
        </table>
        <table class="full-width" *ngIf="mustDecribeAdresse()">
          <tr>
            <td>
              <generic-textarea [(model)]="provision.domiciliation!.mailRecipient" label="Destinataire(s) courrier"
                [form]="domiciliationForm" propertyName="mailRecipient" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="mustDecribeAdresse()" (filterInput)="limitTextareaSize(3)"></generic-textarea>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.address" label="Adresse" [form]="domiciliationForm"
                propertyName="address" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="mustDecribeAdresse()" [maxLength]="20"></generic-input>
            </td>
            <td>
              <autocomplete-city [(model)]="provision.domiciliation!.city"
                [modelCountry]="provision.domiciliation!.country" [form]="domiciliationForm" propertyName="city"
                [isMandatory]="true" [conditionnalRequired]="mustDecribeAdresse()"
                (onOptionSelected)="fillPostalCode($event)"></autocomplete-city>
            </td>
            <td>
              <autocomplete-postal-code [(model)]="provision.domiciliation!.postalCode" [form]="domiciliationForm"
                propertyName="postalCode" [isMandatory]="true" [conditionnalRequired]="mustDecribeAdresse()"
                (onOptionSelected)="fillCity($event)"></autocomplete-postal-code>
            </td>
            <td>
              <autocomplete-country [(model)]="provision.domiciliation!.country" [form]="domiciliationForm"
                propertyName="country" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="mustDecribeAdresse()"></autocomplete-country>
            </td>
          </tr>
        </table>
        <table class="full-width" *ngIf="mustDecribeMail()">
          <tr>
            <td>
              <chips-mail [(model)]="provision.domiciliation!.mails" label="Mails" [form]="domiciliationForm"
                propertyName="mails" [isDisabled]="!editMode" [isMandatory]="true"
                [conditionnalRequired]="mustDecribeMail()"></chips-mail>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-datepicker [(model)]="provision.domiciliation!.startDate" label="Date de début de domiciliation"
                [form]="domiciliationForm" propertyName="startDate" [isMandatory]="true" [isDisabled]="!editMode">
              </generic-datepicker>
            </td>
            <td>
              <p *ngIf="provision.domiciliation!.endDate !=undefined && provision.domiciliation!.endDate !=null">Date de
                fin : {{provision.domiciliation!.endDate | date:'dd/MM/yyyy'}}</p>
            </td>
          </tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Activité">
      <div class=" form-div">
        <table class="full-width">
          <tr>
            <generic-textarea [(model)]="provision.domiciliation!.activityDescription" label="Activité de la société"
              [form]="domiciliationForm" propertyName="activityDescription" [isMandatory]="true"
              [isDisabled]="!editMode"></generic-textarea>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td *ngIf="mustDecribeAdresse()">
              <generic-textarea [(model)]="provision.domiciliation!.activityMailRecipient"
                label="Destinataire(s) courrier" [form]="domiciliationForm" propertyName="Destinataire(s) courrier"
                [isMandatory]="true" [isDisabled]="!editMode" [conditionnalRequired]="" [customValidators]=""
                (filterInput)="limitTextareaSizeActivityMailRecipient(3)"></generic-textarea>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.activityAddress" label="Adresse"
                [form]="domiciliationForm" propertyName="activityAddress" [isMandatory]="true" [isDisabled]="!editMode"
                [maxLength]="20"></generic-input>
            </td>
            <td>
              <autocomplete-city [(model)]="provision.domiciliation!.activityCity"
                [modelCountry]="provision.domiciliation!.activityCountry" [form]="domiciliationForm"
                propertyName="activityCity" [isMandatory]="true" (onOptionSelected)="fillActivityPostalCode($event)">
              </autocomplete-city>
            </td>
            <td>
              <autocomplete-postal-code [(model)]="provision.domiciliation!.activityPostalCode"
                [form]="domiciliationForm" propertyName="activityPostalCode" [isMandatory]="true"
                (onOptionSelected)="fillActivityCity($event)"></autocomplete-postal-code>
            </td>
            <td>
              <autocomplete-country [(model)]="provision.domiciliation!.activityCountry" [form]="domiciliationForm"
                propertyName="activityCountry" [isMandatory]="true" [isDisabled]="!editMode"></autocomplete-country>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td *ngIf="mustDecribeMail()">
              <chips-mail [(model)]="provision.domiciliation!.activityMails" label="Mails" [form]="domiciliationForm"
                propertyName="activityMails" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="mustDecribeMail()"></chips-mail>
            </td>
            <td>
              <generic-textarea [(model)]="provision.domiciliation!.accountingRecordDomiciliation"
                label="Lieu de conservation des documents comptables" [form]="domiciliationForm"
                propertyName="accountingRecordDomiciliation" [isMandatory]="true" [isDisabled]="!editMode">
              </generic-textarea>
            </td>
          </tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Responsable légal">
      <div class=" form-div">
        <table class="full-width">
          <tr>
            <td>
              <generic-toggle [(model)]="provision.domiciliation!.isLegalPerson" label="Personne morale ?"
                [form]="domiciliationForm" propertyName="isLegalPerson"></generic-toggle>
            </td>
          </tr>
        </table>
        <table class="full-width" *ngIf="provision.domiciliation!.isLegalPerson">
          <tr>
            <td>
              <autocomplete-legal-form [(model)]="provision.domiciliation!.legalGardianLegalForm"
                [form]="domiciliationForm" propertyName="legalGardianLegalForm" [isMandatory]="true"
                [isDisabled]="!editMode" [conditionnalRequired]="provision.domiciliation!.isLegalPerson">
              </autocomplete-legal-form>
            </td>
            <td>
              <autocomplete-siren [(model)]="provision.domiciliation!.legalGardianSiren" [form]="domiciliationForm"
                propertyName="legalGardianSiren" [isMandatory]="true"
                [conditionnalRequired]="provision.domiciliation!.isLegalPerson" (onOptionSelected)="fillSiren($event)">
              </autocomplete-siren>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.legalGardianDenomination" label="Dénomination"
                [form]="domiciliationForm" propertyName="legalGardianDenomination" [isMandatory]="true"
                [isDisabled]="!editMode" [conditionnalRequired]="provision.domiciliation!.isLegalPerson"
                [maxLength]="60"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width" *ngIf="provision.domiciliation!.isLegalPerson">
          <tr>
            <td *ngIf="provision.domiciliation && provision.domiciliation.id">
              <single-attachment [entity]="provision.domiciliation!" [entityType]="DOMICILIATION_ENTITY_TYPE.entityType"
                [editMode]="editMode" [attachmentTypeCodeToDisplay]="KBIS_ATTACHMENT_TYPE_CODE">
              </single-attachment>
            </td>
          </tr>
        </table>
        <table class=" full-width" *ngIf="!provision.domiciliation!.isLegalPerson">
          <tr>
            <td>
              <radio-group-civility [(model)]="provision.domiciliation!.legalGardianCivility" [form]="domiciliationForm"
                propertyName="legalGardianCivility" label="Civilité"></radio-group-civility>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.legalGardianLastname" label="Nom"
                [form]="domiciliationForm" propertyName="legalGardianLastname" [isMandatory]="true"
                [isDisabled]="!editMode" [conditionnalRequired]="!provision.domiciliation!.isLegalPerson"
                [maxLength]="20"></generic-input>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.legalGardianFirstname" label="Prénom"
                [form]="domiciliationForm" propertyName="legalGardianFirstname" [isMandatory]="true"
                [isDisabled]="!editMode" [conditionnalRequired]="!provision.domiciliation!.isLegalPerson"
                [maxLength]="20"></generic-input>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.legalGardianJob" label="Fonction"
                [form]="domiciliationForm" propertyName="legalGardianJob" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="!provision.domiciliation!.isLegalPerson" [maxLength]="20"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width" *ngIf="!provision.domiciliation!.isLegalPerson">
          <tr>
            <td>
              <generic-datepicker [(model)]="provision.domiciliation!.legalGardianBirthdate" label="Date de naissance"
                [form]="domiciliationForm" propertyName="legalGardianBirthdate" [isMandatory]="true"
                [isDisabled]="!editMode" [conditionnalRequired]="!provision.domiciliation!.isLegalPerson">
              </generic-datepicker>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.legalGardianPlaceOfBirth" label="Lieu de naissance"
                [form]="domiciliationForm" propertyName="legalGardianPlaceOfBirth" [isMandatory]="true"
                [isDisabled]="!editMode" [conditionnalRequired]="!provision.domiciliation!.isLegalPerson"
                [maxLength]="60"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-textarea [(model)]="provision.domiciliation!.legalGardianMailRecipient"
                label="Destinataire(s) courrier" [form]="domiciliationForm" propertyName="legalGardianMailRecipient"
                [isMandatory]="true" [isDisabled]="!editMode" [conditionnalRequired]="" [customValidators]=""
                (filterInput)="limitTextareaSizeLegalGardianMailRecipient(3)"></generic-textarea>
            </td>
            <td>
              <generic-input [(model)]="provision.domiciliation!.legalGardianAddress" label="Adresse"
                [form]="domiciliationForm" propertyName="legalGardianAddress" [isMandatory]="true"
                [isDisabled]="!editMode" [maxLength]="20"></generic-input>
            </td>
            <td>
              <autocomplete-city [(model)]="provision.domiciliation!.legalGardianCity"
                [modelCountry]="provision.domiciliation!.legalGardianCountry" [form]="domiciliationForm"
                propertyName="legalGardianCity" [isMandatory]="true"
                (onOptionSelected)="fillLegalGardianPostalCode($event)">
              </autocomplete-city>
            </td>
            <td>
              <autocomplete-postal-code [(model)]="provision.domiciliation!.legalGardianPostalCode"
                [form]="domiciliationForm" propertyName="legalGardianPostalCode" [isMandatory]="true"
                (onOptionSelected)="fillLegalGardianCity($event)"></autocomplete-postal-code>
            </td>
            <td>
              <autocomplete-country [(model)]="provision.domiciliation!.legalGardianCountry" [form]="domiciliationForm"
                propertyName="legalGardianCountry" [isMandatory]="true" [isDisabled]="!editMode"></autocomplete-country>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <chips-mail [(model)]="provision.domiciliation!.legalGardianMails" label="Mails"
                [form]="domiciliationForm" propertyName="legalGardianMails" [isDisabled]="!editMode"></chips-mail>
            </td>
            <td>
              <chips-phone [(model)]="provision.domiciliation!.legalGardianPhones" label="Téléphones"
                [form]="domiciliationForm" propertyName="legalGardianPhones" [isDisabled]="!editMode"></chips-phone>
            </td>
          </tr>
        </table>
        <table class="full-width" *ngIf="!provision.domiciliation!.isLegalPerson">
          <tr>
            <td *ngIf="provision.domiciliation && provision.domiciliation.id">
              <single-attachment [entity]="provision.domiciliation!" [entityType]="DOMICILIATION_ENTITY_TYPE.entityType"
                [editMode]="editMode" [attachmentTypeCodeToDisplay]="CNI_ATTACHMENT_TYPE_CODE">
              </single-attachment>
            </td>
            <td *ngIf="provision.domiciliation && provision.domiciliation.id">
              <single-attachment [entity]="provision.domiciliation!" [entityType]="DOMICILIATION_ENTITY_TYPE.entityType"
                [editMode]="editMode" [attachmentTypeCodeToDisplay]="PROOF_OF_ADDRESS_ATTACHMENT_TYPE_CODE">
              </single-attachment>
            </td>
          </tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Documents" *ngIf="provision.id!=null && provision.id!=undefined">
      <attachments [entity]="provision.domiciliation!" [editMode]="editMode"
        [entityType]="DOMICILIATION_ENTITY_TYPE.entityType">
      </attachments>
    </mat-tab>
    <mat-tab label="Historique" *ngIf="provision && provision.id">
      <history [entity]="provision.domiciliation!" [entityType]="DOMICILIATION_ENTITY_TYPE"></history>
    </mat-tab>
  </mat-tab-group>
</form>
