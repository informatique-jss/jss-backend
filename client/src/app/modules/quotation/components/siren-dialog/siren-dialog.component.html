<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{label}}</p>
  <autocomplete-siret [(model)]="siret" [form]="amountForm" propertyName="siren" [isMandatory]="true" label="SIRET"
    [isDisabled]="false" [byPassAutocompletValidator]="true" [fieldToCheckAgainstForValidation]="'siren'">
  </autocomplete-siret>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onClose()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Valider</button>
</div>
