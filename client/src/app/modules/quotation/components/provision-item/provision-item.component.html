<table class="full-width" [formGroup]="provisionForm">
  <tr>
    <td>
      <select-provision-family (selectionChange)="changeProvisionType()" [(model)]="provision.provisionFamilyType"
        label="Famille de service" [form]="provisionForm" propertyName="provisionFamilyType" [isMandatory]="true"
        [isDisabled]="!editMode"></select-provision-family>
    </td>
    <td *ngIf="provision.provisionFamilyType">
      <select-provision-type (selectionChange)="changeProvisionType()" [(model)]="provision.provisionType"
        label="Service" [form]="provisionForm" propertyName="provisionType" [isMandatory]="true"
        [isDisabled]="!editMode"></select-provision-type>
    </td>
  </tr>
</table>
<domiciliation [provision]="provision" [editMode]="editMode"
  *ngIf="provision.provisionType &&  provision.provisionType.code==PROVISION_TYPE_DOMICILIATION_CODE">
</domiciliation>
<shal [provision]="provision" [editMode]="editMode"
  *ngIf="provision.provisionType && provision.provisionType.code==PROVISION_TYPE_SHAL_CODE">
</shal>
<bodacc-main [provision]="provision" [editMode]="editMode"
  *ngIf="provision.provisionType && provision.provisionType.code==PROVISION_TYPE_BODACC_CODE">
</bodacc-main>
