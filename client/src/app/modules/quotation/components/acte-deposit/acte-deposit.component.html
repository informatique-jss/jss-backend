<fieldset
  [disabled]="editMode==false || provision && provision.formalite && provision.formalite.formalitesGuichetUnique"
  class="fieldset-no-border">
  <form [formGroup]="acteDepositForm"
    *ngIf="provision && affaire && affaire.siret && provision.formalite && provision.formalite.acteDeposit">
    <div class="form-div">
      <table class="full-width">
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isReductionCapitalSocial"
              label="Réduction du capital social non motivée par des pertes ?" [form]="acteDepositForm"
              propertyName="isReductionCapitalSocial"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isTransformation"
              label="Acte de transformation ?" [form]="acteDepositForm"
              propertyName="isTransformation"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isFusionScission"
              label="Acte de fusion/scission ?" [form]="acteDepositForm"
              propertyName="isFusionScission"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isFusionTransfrontaliere"
              label="Acte de fusion transfrontalière ?" [form]="acteDepositForm"
              propertyName="isFusionTransfrontaliere"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isApportPartiel"
              label="Acte en lien avec un apport partiel d'actif ?" [form]="acteDepositForm"
              propertyName="isApportPartiel"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isCessation" label="Acte de cessation ?"
              [form]="acteDepositForm" propertyName="isCessation"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isSocialPartsCession"
              label="Cession de parts sociales ?" [form]="acteDepositForm"
              propertyName="isSocialPartsCession"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isSocialPartsDonation"
              label="Donation de parts sociales ?" [form]="acteDepositForm"
              propertyName="isSocialPartsDonation"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isMandateExtension"
              label="Prolongation/renouvellement de mandats ?" [form]="acteDepositForm"
              propertyName="isMandateExtension"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isFusion" label="Projet de fusion ?"
              [form]="acteDepositForm" propertyName="isFusion"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isScission" label="Projet de scission ?"
              [form]="acteDepositForm" propertyName="isScission"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isAnnualAccountRefusal"
              label="Refus d'approbation des comptes annuels ?" [form]="acteDepositForm"
              propertyName="isAnnualAccountRefusal"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isBylawsAmendments"
              label="Modification(s) statutaire(s) - cas général ?" [form]="acteDepositForm"
              propertyName="isBylawsAmendments"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isOrder" label="Ordonnance ?"
              [form]="acteDepositForm" propertyName="isOrder"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isLiquidatorReport"
              label="Rapport du liquidateur ?" [form]="acteDepositForm"
              propertyName="isLiquidatorReport"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isContratAppui" label="Contrat d'appui ?"
              [form]="acteDepositForm" propertyName="isContratAppui"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isInformationConjoint"
              label="Acte d'information donnée au conjoint ?" [form]="acteDepositForm"
              propertyName="isInformationConjoint"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isAffectationPatrimoine"
              label="Acte d'affectation du patrimoine ?" [form]="acteDepositForm"
              propertyName="isAffectationPatrimoine"></generic-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <generic-toggle [(model)]="provision.formalite.acteDeposit.isDelegationPower"
              label="Délégation de pouvoir ?" [form]="acteDepositForm"
              propertyName="isDelegationPower"></generic-toggle>
          </td>
        </tr>
      </table>
    </div>
  </form>
</fieldset>
<div *ngIf="affaire && affaire.siret">
  Veuillez compléter le SIRET de l'affaire avant de continuer
</div>
