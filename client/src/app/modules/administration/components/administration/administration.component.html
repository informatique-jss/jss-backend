                  [matAutocomplete]="matAutocomplete">
                <mat-autocomplete autoActiveFirstOption #matAutocomplete="matAutocomplete"
                  (optionSelected)='changeReferential()'>
                  <mat-option *ngFor="let referential of filteredReferentials | async" [value]="referential">
                    {{referential}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <referential-act-type *ngIf="selectedReferential==ACT_TYPE_REFERENTIAL"
          (selectedEntityChange)="changeSelectedEntity($event)" [(editMode)]="editMode"
          [saveEvent]="saveEvent.asObservable()" [addEvent]="addEvent.asObservable()"
          [cloneEvent]="cloneEvent.asObservable()"></referential-act-type>

        </button>
        <button matTooltip="Cloner l'élément" mat-fab color="accent" class="third-fab-button"

          <mat-icon>content_copy</mat-icon>
        </button>
        <button matTooltip="Ajouter un élément" mat-fab color="accent" class="fab-button"

    <mat-tab label="Constantes">
