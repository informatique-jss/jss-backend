<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <sort-table [columns]="displayedColumns" [values]="entities" tableName="Référentiel"
      (onRowClick)="selectEntity($event)" [filterText]="searchText">
    </sort-table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <add-affaire [affaire]="selectedEntity" [editMode]="editMode"></add-affaire>
    </div>
  </form>
</div>
