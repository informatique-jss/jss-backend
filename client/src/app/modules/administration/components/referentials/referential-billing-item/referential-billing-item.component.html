<ng-template #accordionTools>
  <mat-panel-description>
    <mat-icon matTooltip="Ouvrir tous les onglets" (click)="accordion!.openAll();$event.stopPropagation();"
      class="pointer">
      unfold_more_double</mat-icon>
    <mat-icon matTooltip="Fermer tous les autres onglets" (click)="accordion!.closeAll();" class="pointer">
      unfold_less_double</mat-icon>
  </mat-panel-description>
</ng-template>
<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <table mat-table matSort [dataSource]="entityDataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifiant technique</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codification</th>
        <td mat-cell *matCellDef="let element">{{(getElementCode(element)? getElementCode(element):"")}}</td>
      </ng-container>
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom fonctionnal</th>
        <td mat-cell *matCellDef="let element">{{(getElementLabel(element)? getElementLabel(element):"")}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="pointer" [ngClass]="{'selected-mat-row':selectedEntity && selectedEntity.id==row.id}"
        *matRowDef="let row; columns: displayedColumns;" (click)="selectEntity(row)"></tr>
    </table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <fieldset [disabled]="editMode==false" class="fieldset-no-border">
        <table class="full-width">
          <tr *ngIf="selectedEntity.id">
            <td>
              <generic-input [(model)]="selectedEntity.id" label="Identifiant technique" [form]="entityForm"
                propertyName="id" [isMandatory]="true" [isDisabled]="true"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <select-billing-type [(model)]="selectedEntity.billingType" label="Famille de poste de facturation"
                [form]="entityForm" propertyName="billingType" [isMandatory]="true" [isDisabled]="!editMode">
              </select-billing-type>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.preTaxPrice" label="Prix HT (€)" [form]="entityForm"
                propertyName="preTaxPrice" [isMandatory]="true" [isDisabled]="!editMode" type="number"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-datepicker [(model)]="selectedEntity.startDate" label="Date d'application" [form]="entityForm"
                propertyName="startDate" [isMandatory]="true" [isDisabled]="!editMode"></generic-datepicker>
            </td>
          </tr>
        </table>
        <div class="mat-accordion-container full-width">
          <mat-accordion multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Charge
                </mat-panel-title>
                <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
              </mat-expansion-panel-header>
              <table class="full-width">
                <tr *ngIf="accountingAccountCharge">
                  <td>
                    <generic-input [(model)]="accountingAccountCharge.accountingAccountNumber"
                      label="N° de compte comptable" [form]="entityForm" propertyName="accountingAccountCharge"
                      [isMandatory]="true" [isDisabled]="!editMode" [maxLength]="20"></generic-input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button *ngIf="editMode && !accountingAccountCharge" (click)="addCharge()" mat-raised-button
                      color="accent">Ajouter une charge</button>
                  </td>
                </tr>
              </table>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Produits
                </mat-panel-title>
                <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
              </mat-expansion-panel-header>
              <table class="full-width" *ngIf="accountingAccountProducts">
                <tr *ngFor="let accountingAccountProduct of accountingAccountProducts; let i = index">
                  <td>
                    <generic-input [(model)]="accountingAccountProducts[i].accountingAccountNumber"
                      label="N° de compte comptable" [form]="entityForm" [propertyName]="'accountingAccountNumber'+i"
                      [isMandatory]="true" [isDisabled]="!editMode" [maxLength]="20"></generic-input>
                  </td>
                  <td>
                    <select-vat [(model)]="accountingAccountProducts[i].vat" label="Taux de TVA" [form]="entityForm"
                      [propertyName]="'vat_'+i" [isMandatory]="true" [isDisabled]="!editMode"></select-vat>
                  </td>
                </tr>
              </table>
              <table class="full-width">
                <tr>
                  <td>
                    <button *ngIf="editMode" (click)="addProduct()" mat-raised-button color="accent">Ajouter un
                      produit</button>
                  </td>
                </tr>
              </table>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </fieldset>
    </div>
  </form>
</div>
