<ng-template #accordionTools>
  <mat-panel-description>
    <mat-icon matTooltip="Ouvrir tous les onglets" (click)="accordion!.openAll();$event.stopPropagation();"
      class="pointer">
      unfold_more_double</mat-icon>
    <mat-icon matTooltip="Fermer tous les autres onglets" (click)="accordion!.closeAll();" class="pointer">
      unfold_less_double</mat-icon>
  </mat-panel-description>
</ng-template>
<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <sort-table [columns]="displayedColumns" (onRowClick)="selectEntity($event)" [values]="entities"
      tableName="Référentiel" [filterText]="searchText">
    </sort-table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <fieldset [disabled]="editMode==false" class="fieldset-no-border">
        <table class="full-width">
          <tr *ngIf="selectedEntity.id">
            <td>
              <generic-input [(model)]="selectedEntity.id" label="Identifiant technique" [form]="entityForm"
                propertyName="id" [isMandatory]="true" [isDisabled]="true"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <select-billing-type [(model)]="selectedEntity.billingType" label="Famille de poste de facturation"
                [form]="entityForm" propertyName="billingType" [isMandatory]="true" [isDisabled]="!editMode">
              </select-billing-type>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.preTaxPrice" label="Prix HT (€)" [form]="entityForm"
                propertyName="preTaxPrice" [isMandatory]="true" [isDisabled]="!editMode" type="number"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-datepicker [(model)]="selectedEntity.startDate" label="Date d'application" [form]="entityForm"
                propertyName="startDate" [isMandatory]="true" [isDisabled]="!editMode"></generic-datepicker>
            </td>
          </tr>
        </table>
        <div class="mat-accordion-container full-width">
          <mat-accordion multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Charge
                </mat-panel-title>
                <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
              </mat-expansion-panel-header>
              <table class="full-width">
                <tr *ngIf="accountingAccountCharge">
                  <td>
                    <generic-input [(model)]="accountingAccountCharge.accountingAccountNumber"
                      label="N° de compte comptable" [form]="entityForm" propertyName="accountingAccountCharge"
                      [isMandatory]="true" [isDisabled]="!editMode" [maxLength]="3"></generic-input>
                  </td>
                  <td>
                    <generic-input [(model)]="accountingAccountCharge.accountingAccountSubNumber"
                      label="N° de sous-compte comptable" [form]="entityForm"
                      propertyName="accountingAccountSubNumCharge" [isMandatory]="true" [isDisabled]="!editMode"
                      [maxLength]="20"></generic-input>
                  </td>
                  <td>
                    <generic-input [(model)]="accountingAccountCharge.label" label="Nom fonctionnel" [form]="entityForm"
                      propertyName="label" [isMandatory]="true" [isDisabled]="!editMode" [conditionnalRequired]=""
                      [customValidators]="" [maxLength]="100"></generic-input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button *ngIf="editMode && !accountingAccountCharge" (click)="addCharge()" mat-raised-button
                      color="accent">Ajouter une charge</button>
                  </td>
                </tr>
              </table>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Produits
                </mat-panel-title>
                <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
              </mat-expansion-panel-header>
              <table class="full-width">
                <tr *ngIf="accountingAccountProduct">
                  <td>
                    <generic-input [(model)]="accountingAccountProduct.accountingAccountNumber"
                      label="N° de compte comptable" [form]="entityForm" propertyName="accountingAccountProduct"
                      [isMandatory]="true" [isDisabled]="!editMode" [maxLength]="3"></generic-input>
                  </td>
                  <td>
                    <generic-input [(model)]="accountingAccountProduct.accountingAccountSubNumber"
                      label="N° de sous-compte comptable" [form]="entityForm"
                      propertyName="accountingAccountSubNumProduct" [isMandatory]="true" [isDisabled]="!editMode"
                      [maxLength]="20"></generic-input>
                  </td>
                  <td>
                    <generic-input [(model)]="accountingAccountProduct.label" label="Nom fonctionnel"
                      [form]="entityForm" propertyName="labelProduct" [isMandatory]="true" [isDisabled]="!editMode"
                      [conditionnalRequired]="" [customValidators]="" [maxLength]="100"></generic-input>
                  </td>
                </tr>
              </table>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </fieldset>
    </div>
  </form>
</div>
