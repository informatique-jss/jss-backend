<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <table mat-table matSort [dataSource]="entityDataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifiant technique</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codification</th>
        <td mat-cell *matCellDef="let element">{{(getElementCode(element)? getElementCode(element):"")}}</td>
      </ng-container>
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom fonctionnal</th>
        <td mat-cell *matCellDef="let element">{{(getElementLabel(element)? getElementLabel(element):"")}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="pointer" [ngClass]="{'selected-mat-row':selectedEntity && selectedEntity.id==row.id}"
        *matRowDef="let row; columns: displayedColumns;" (click)="selectEntity(row)"></tr>
    </table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <fieldset [disabled]="editMode==false" class="fieldset-no-border">
        <table class="full-width">
          <tr *ngIf="selectedEntity.id">
            <td>
              <generic-input [(model)]="selectedEntity.id" label="Identifiant technique" [form]="entityForm"
                propertyName="id" [isMandatory]="true" [isDisabled]="true"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.code" label="Codification" [maxLength]="20" [form]="entityForm"
                propertyName="code" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.label" label="Nom fonctionnel" [maxLength]="100"
                [form]="entityForm" propertyName="label" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <select-competent-authority-type [(model)]="selectedEntity.competentAuthorityType"
                label="Type d'autorité compétente" [form]="entityForm" propertyName="competentAuthorityType"
                [isMandatory]="true" [isDisabled]="!editMode"></select-competent-authority-type>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <select-regions [(model)]="selectedEntity.regions" label="Régions" [form]="entityForm"
                propertyName="regions" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="!selectedEntity.departments && !selectedEntity.cities"></select-regions>
            </td>
            <td>
              <select-departments [(model)]="selectedEntity.departments" label="Départements" [form]="entityForm"
                [conditionnalRequired]="!selectedEntity.regions && !selectedEntity.cities" propertyName="departments"
                [isMandatory]="true" [isDisabled]="!editMode"></select-departments>
            </td>
            <td>
              <chips-city [(model)]="selectedEntity.cities" [form]="entityForm" propertyName="cities"
                [isMandatory]="true" [isDisabled]="!editMode" label="Villes"
                [conditionnalRequired]="!selectedEntity.regions && !selectedEntity.departments"></chips-city>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-toggle [(model)]="selectedEntity.hasAccount" label="Possède un compte ?" [form]="entityForm"
                propertyName="hasAccount"></generic-toggle>
            </td>
            <td *ngIf="selectedEntity.hasAccount">
              <generic-input [(model)]="selectedEntity.iban" label="IBAN" [form]="entityForm" propertyName="iban"
                [isMandatory]="true" [isDisabled]="!editMode" [conditionnalRequired]="selectedEntity.hasAccount"
                [maxLength]="40"></generic-input>
            </td>
            <td *ngIf="selectedEntity.hasAccount">
              <generic-input [(model)]="selectedEntity.jssAccount" label="Compte du JSS chez AC" [form]="entityForm"
                propertyName="jssAccount" [isMandatory]="true" [isDisabled]="!editMode"
                [conditionnalRequired]="selectedEntity.hasAccount" [maxLength]="40"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <chips-mail [(model)]="selectedEntity.mails" label="Mails" [form]="entityForm" propertyName="mails"
                [isMandatory]="true" [isDisabled]="!editMode"></chips-mail>
            </td>
            <td>
              <chips-phone [(model)]="selectedEntity.phones" label="Téléphones" [form]="entityForm"
                propertyName="phones" [isMandatory]="true" [isDisabled]="!editMode"></chips-phone>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.contact" label="Contact" [form]="entityForm"
                propertyName="contact" [isMandatory]="false" [isDisabled]="!editMode" [maxLength]="60"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountProvider" [form]="entityForm"
                propertyName="accountingAccountProvider" [isMandatory]="true" label="Code comptable fournisseur"
                (onOptionSelected)="fillAccountCustomer()">
              </autocomplete-accounting-account>
            </td>
            <td>
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountCustomer" [form]="entityForm"
                propertyName="accountingAccountCustomer" [isMandatory]="true" label="Code comptable client"
                (onOptionSelected)="fillAccountProvider()">
              </autocomplete-accounting-account>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-textarea [(model)]="selectedEntity.mailRecipient" label="Destinataire(s) courrier"
                [form]="entityForm" propertyName="mailRecipient" [isMandatory]="false" [isDisabled]="!editMode"
                (filterInput)="limitTextareaSize(3)"></generic-textarea>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.address" label="Adresse" [form]="entityForm"
                propertyName="address" [isMandatory]="false" [isDisabled]="!editMode" [maxLength]="20"></generic-input>
            </td>
            <td>
              <autocomplete-city [(model)]="selectedEntity.city" [modelCountry]="selectedEntity.country"
                [form]="entityForm" propertyName="city" [isMandatory]="false"
                (onOptionSelected)="fillPostalCode($event)">
              </autocomplete-city>
            </td>
            <td>
              <autocomplete-postal-code [(model)]="selectedEntity.postalCode" [form]="entityForm"
                propertyName="postalCode" [isMandatory]="false" (onOptionSelected)="fillCity($event)">
              </autocomplete-postal-code>
            </td>
            <td>
              <autocomplete-country [(model)]="selectedEntity.country" [form]="entityForm" propertyName="country"
                [isMandatory]="false" [isDisabled]="!editMode">
              </autocomplete-country>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
  </form>
</div>
