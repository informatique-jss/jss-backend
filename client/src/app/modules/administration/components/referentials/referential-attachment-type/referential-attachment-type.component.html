<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <sort-table [columns]="displayedColumns" (onRowClick)="selectEntity($event)" [values]="entities"
      [noMaxHeight]="true" [noPaddingBottom]="true" tableName="Référentiel" [idRowSelected]="idRowSelected"
      [filterText]="searchText">
    </sort-table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <fieldset [disabled]="editMode==false" class="fieldset-no-border">
        <table class="full-width">
          <tr *ngIf="selectedEntity.id">
            <td>
              <generic-input [(model)]="selectedEntity.id" label="Identifiant technique" [form]="entityForm"
                propertyName="id" [isMandatory]="true" [isDisabled]="true"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.code" label="Codification" [maxLength]="20" [form]="entityForm"
                propertyName="code" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.label" label="Nom fonctionnel" [maxLength]="100"
                [form]="entityForm" propertyName="label" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.description" label="Description" [maxLength]="400"
                [form]="entityForm" propertyName="description" [isMandatory]="false" [isDisabled]="!editMode">
              </generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-toggle [(model)]="selectedEntity.isToSentOnUpload"
                label="Envoyer les PJ au client dès l'upload du fichier ?" [form]="entityForm"
                propertyName="isToSentOnUpload"></generic-toggle>
            </td>
          </tr>
          <tr>
            <td>
              <generic-toggle [(model)]="selectedEntity.isToSentOnFinalizationMail"
                label="Envoyer les PJ au client dans le mail de finalisation de la commande ?" [form]="entityForm"
                propertyName="isToSentOnFinalizationMail"
                hint="La PJ la plus récente de chaque type sera envoyée"></generic-toggle>
            </td>
          </tr>
          <tr>
            <td>
              <generic-toggle [(model)]="selectedEntity.isDocumentDateRequired"
                label="Demander la date du document au client ?" [form]="entityForm"
                propertyName="isDocumentDateRequired"></generic-toggle>
            </td>
          </tr>
          <tr>
            <td>
              <generic-toggle [(model)]="selectedEntity.isHiddenFromUser" label="Cacher ce type à l'utilisateur ?"
                [form]="entityForm" propertyName="isHiddenFromUser"></generic-toggle>
            </td>
          </tr>
          <tr>
            <td>
          <tr>
            <td *ngIf="selectedEntity && selectedEntity.id">

            </td>
          </tr>
        </table>
      </fieldset>
    </div>
  </form>
</div>
