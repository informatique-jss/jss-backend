<ng-template #accordionTools>
  <mat-panel-description>
    <mat-icon matTooltip="Ouvrir tous les onglets" (click)="accordion!.openAll();$event.stopPropagation();"
      class="pointer">
      unfold_more_double</mat-icon>
    <mat-icon matTooltip="Fermer tous les autres onglets" (click)="accordion!.closeAll();" class="pointer">
      unfold_less_double</mat-icon>
  </mat-panel-description>
</ng-template>
<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <sort-table [columns]="displayedColumns" (onRowClick)="selectEntity($event)" [values]="entities"
      tableName="Référentiel" [filterText]="searchText">
    </sort-table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <fieldset [disabled]="editMode==false" class="fieldset-no-border">
        <table class="full-width">
          <tr *ngIf="selectedEntity.id">
            <td>
              <generic-input [(model)]="selectedEntity.id" label="Identifiant technique" [form]="entityForm"
                propertyName="id" [isMandatory]="true" [isDisabled]="true"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.code" label="Codification" [maxLength]="20" [form]="entityForm"
                propertyName="code" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.label" label="Nom fonctionnel" [maxLength]="100"
                [form]="entityForm" propertyName="label" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <chips-mail [(model)]="selectedEntity.mails" label="Mails (annonce)" [form]="entityForm"
                propertyName="mails" [isMandatory]="false" [isDisabled]="!editMode"></chips-mail>
            </td>
            <td>
              <chips-mail [(model)]="selectedEntity.accountingMails" label="Mails (comptabilité)" [form]="entityForm"
                propertyName="accountingMails" [isMandatory]="false" [isDisabled]="!editMode"></chips-mail>
            </td>
            <td>
              <chips-phone [(model)]="selectedEntity.phones" label="Téléphones" [form]="entityForm"
                propertyName="phones" [isMandatory]="false" [isDisabled]="!editMode"></chips-phone>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td *ngIf="selectedEntity.accountingAccountProvider">
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountProvider" [form]="entityForm"
                propertyName="accountingAccountProvider" [isMandatory]="false" [isDisabled]="true"
                label="Compte comptable fournisseur">
              </autocomplete-accounting-account>
            </td>
            <td *ngIf="selectedEntity.accountingAccountCustomer">
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountCustomer" [form]="entityForm"
                propertyName="accountingAccountCustomer" [isMandatory]="false" [isDisabled]="true"
                label="Compte comptable client">
              </autocomplete-accounting-account>
            </td>
            <td *ngIf="selectedEntity.accountingAccountDeposit">
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountDeposit" [form]="entityForm"
                propertyName="accountingAccountDeposit" [isMandatory]="false" [isDisabled]="true"
                label="Compte comptable d'acompte">
              </autocomplete-accounting-account>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.iban" label="IBAN" [form]="entityForm" propertyName="iban"
                [isMandatory]="false" [isDisabled]="!editMode" [maxLength]="40"></generic-input>
            </td>
            <td>
              <select-vat-collection-type [(model)]="selectedEntity.vatCollectionType"
                label="Type d'encaissement de la TVA" [form]="entityForm" propertyName="vatCollectionType"
                [isMandatory]="true" [isDisabled]="!editMode"></select-vat-collection-type>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-textarea [(model)]="selectedEntity.mailRecipient" label="Destinataire(s) courrier"
                [form]="entityForm" propertyName="mailRecipient" [isMandatory]="false" [isDisabled]="!editMode"
                (filterInput)="limitTextareaSize(3)"></generic-textarea>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.address" label="Adresse" [form]="entityForm"
                propertyName="address" [isMandatory]="false" [isDisabled]="!editMode" [maxLength]="60"></generic-input>
            </td>
            <td>
              <autocomplete-postal-code [(model)]="selectedEntity.postalCode" [form]="entityForm" label="Code postal"
                [isDisabled]="!editMode" propertyName="postalCode" [isMandatory]="false"
                [byPassAutocompletValidator]="true" (onOptionSelected)="fillCity($event)">
              </autocomplete-postal-code>
            </td>
            <td>
              <autocomplete-city [(model)]="selectedEntity.city" [modelCountry]="selectedEntity.country"
                [form]="entityForm" propertyName="city" [isMandatory]="true" [isDisabled]="!editMode" label="Ville"
                (onOptionSelected)="fillPostalCode($event)">
              </autocomplete-city>
            </td>
            <td>
              <autocomplete-country [(model)]="selectedEntity.country" [form]="entityForm" propertyName="country"
                label="Pays" [isDisabled]="!editMode" [isMandatory]="false" [isDisabled]="!editMode">
              </autocomplete-country>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <radio-group-journal-type [(model)]="selectedEntity.journalType" [form]="entityForm"
                propertyName="journalType" label="Type de journal"></radio-group-journal-type>
            </td>
            <td>
              <select-day [(model)]="selectedEntity.weekDays" label="Jour(s) de publication" [form]="entityForm"
                propertyName="weekDays" [isMandatory]="true" [isDisabled]="!editMode"></select-day>
            </td>
            <td>
              <select-departments [(model)]="selectedEntity.departments" label="Département(s) de publication"
                [form]="entityForm" propertyName="departments" [isMandatory]="true" [isDisabled]="!editMode">
              </select-departments>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.lastShipmentForPublication" label="Dernier envoi"
                [form]="entityForm" propertyName="lastShipmentForPublication" [isMandatory]="false"
                [isDisabled]="!editMode" [maxLength]="60"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.reinvoicing" label="Refacturation (%)" [form]="entityForm"
                propertyName="reinvoicing" [isMandatory]="false" [isDisabled]="!editMode" type="number"></generic-input>
            </td>
            <td>
              <chips-special-offers [(model)]="selectedEntity.specialOffers" [form]="entityForm"
                propertyName="specialOffers" [isDisabled]="!editMode"></chips-special-offers>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.shippingCosts" label="Frais de port (€)" [form]="entityForm"
                propertyName="shippingCosts" [isMandatory]="false" [isDisabled]="!editMode" type="number">
              </generic-input>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.administrativeFees" label="Frais administratifs (€)"
                [form]="entityForm" propertyName="administrativeFees" [isMandatory]="false" [isDisabled]="!editMode"
                type="number"></generic-input>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.discountRate" label="Remise consentie (%)" [form]="entityForm"
                propertyName="discountRate" [isMandatory]="false" [isDisabled]="!editMode" type="number">
              </generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.numberOfPrint" label="Tirage" [form]="entityForm"
                propertyName="numberOfPrint" [isMandatory]="false" [isDisabled]="!editMode" type="number">
              </generic-input>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.paperPrice" label="Prix du journal" [form]="entityForm"
                propertyName="paperPrice" [isMandatory]="false" [isDisabled]="!editMode" type="number">
              </generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <label>Préférence de la direction</label>
              <mat-radio-group class="confrere-radio-group" [(ngModel)]="selectedEntity.boardGrade"
                formControlName="boardGrade">
                <mat-radio-button *ngFor="let grade of grades" class="confrere-radio-button" [value]="grade">
                  <grade [grade]="grade"></grade>
                </mat-radio-button>
              </mat-radio-group>
            </td>
            <td>
              <label>Préférence attestation de parution</label>
              <mat-radio-group class="confrere-radio-group"
                [(ngModel)]="selectedEntity.publicationCertificateDocumentGrade"
                formControlName="publicationCertificateDocumentGrade">
                <mat-radio-button *ngFor="let grade of grades" class="confrere-radio-button" [value]="grade">
                  <grade [grade]="grade"></grade>
                </mat-radio-button>
              </mat-radio-group>
            </td>
            <td>
              <label>Préférence de facturation</label>
              <mat-radio-group class="confrere-radio-group" [(ngModel)]="selectedEntity.billingGrade"
                formControlName="billingGrade">
                <mat-radio-button *ngFor="let grade of grades" class="confrere-radio-button" [value]="grade">
                  <grade [grade]="grade"></grade>
                </mat-radio-button>
              </mat-radio-group>
            </td>
            <td>
              <label>Préférence du journal</label>
              <mat-radio-group class="confrere-radio-group" [(ngModel)]="selectedEntity.paperGrade"
                formControlName="paperGrade">
                <mat-radio-button *ngFor="let grade of grades" class="confrere-radio-button" [value]="grade">
                  <grade [grade]="grade"></grade>
                </mat-radio-button>
              </mat-radio-group>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-textarea [(model)]="selectedEntity.observations" label="Commentaires" [form]="entityForm"
                propertyName="observations" [isMandatory]="false" [isDisabled]="!editMode"></generic-textarea>
            </td>
          </tr>
        </table>
        <mat-accordion multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Facture
              </mat-panel-title>
              <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
            </mat-expansion-panel-header>
            <table class="full-width">
              <tr>
                <td>
                  <radio-group-billing-label [(model)]="billingDocument.billingLabelType" [form]="entityForm"
                    propertyName="billingLabelType" label="Libellé sur facture"></radio-group-billing-label>
                </td>
              </tr>
            </table>
            <table class="full-width"
              *ngIf="billingDocument.billingLabelType!=undefined && billingDocument.billingLabelType.code!=undefined && billingDocument.billingLabelType.id==billingLabelTypeOther.id">
              <tr>
                <td>
                  <autocomplete-regie [(model)]="billingDocument.regie" [form]="entityForm" propertyName="regie"
                    [isMandatory]="false" [isDisabled]="!editMode" label="Régie"></autocomplete-regie>
                </td>
              </tr>
            </table>

            <table class="full-width">
              <tr>
                <td>
                  <generic-toggle [(model)]="billingDocument.isResponsableOnBilling" label="Responsable sur facture ?"
                    [form]="entityForm" propertyName="isResponsableOnBilling"></generic-toggle>
                </td>
              </tr>
            </table>
            <table class="full-width">
              <tr>
                <td>
                  <generic-toggle [(model)]="billingDocument.isCommandNumberMandatory"
                    label="Numéro de commande obligatoire ?" [form]="entityForm"
                    propertyName="isCommandNumberMandatory"></generic-toggle>
                </td>
                <td *ngIf="billingDocument.isCommandNumberMandatory">
                  <generic-input [(model)]="billingDocument.commandNumber" label="N° de commande annuel"
                    [form]="entityForm" propertyName="commandNumber" [maxLength]="40"></generic-input>
                </td>
              </tr>
            </table>
            <addressing [editMode]="editMode" [document]="billingDocument " [displayMailCC]="true" [onlyMail]="true">
            </addressing>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Règlement
              </mat-panel-title>
              <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
            </mat-expansion-panel-header>
            <table class="full-width">
              <tr>
                <td>
                  <select-payment-types [(model)]="selectedEntity.paymentType" label="Type" [form]="entityForm"
                    propertyName="paymentType" [isMandatory]="true" [isDisabled]="!editMode"
                    [filteredPaymentType]="[paymentTypePrelevement,paymentTypeOther]"></select-payment-types>
                </td>
                <td
                  *ngIf="selectedEntity !=undefined && selectedEntity.paymentType!=undefined && selectedEntity.paymentType.code!=undefined && selectedEntity.paymentType.id==paymentTypePrelevement.id">
                  <generic-input [(model)]="selectedEntity.iban" label="IBAN" [form]="entityForm" propertyName="iban"
                    [isMandatory]="false" [isDisabled]="!editMode"
                    [conditionnalRequired]="this.selectedEntity.paymentType != undefined && this.selectedEntity.paymentType.code != undefined && this.selectedEntity.paymentType.id == paymentTypePrelevement.id "
                    [maxLength]="40"></generic-input>
                </td>
                <td
                  *ngIf="selectedEntity !=undefined && selectedEntity.paymentType!=undefined && selectedEntity.paymentType.code!=undefined && selectedEntity.paymentType.id==paymentTypePrelevement.id">
                  <generic-toggle [(model)]="selectedEntity.isSepaMandateReceived" label="Mandat SEPA reçu ?"
                    [form]="entityForm" propertyName="isSepaMandateReceived"></generic-toggle>
                </td>
              </tr>
              <tr>
                <td>
                  <generic-toggle [(model)]="selectedEntity.isProvisionalPaymentMandatory"
                    label="Provision obligatoire ?" [form]="entityForm" propertyName="isProvisionalPaymentMandatory">
                  </generic-toggle>
                </td>
                <td>
                  <select-payment-deadline [(model)]="dunningDocument.paymentDeadlineType" label="Délai de paiement"
                    [form]="entityForm" propertyName="paymentDeadlineType" [isDisabled]="!editMode">
                  </select-payment-deadline>
                </td>
              </tr>
            </table>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Remboursement
              </mat-panel-title>
              <ng-template [ngTemplateOutlet]="accordionTools"></ng-template>
            </mat-expansion-panel-header>
            <table class="full-width">
              <tr>
                <td>
                  <generic-toggle [(model)]="refundDocument.isRefundable" label="Remboursement ?" [form]="entityForm"
                    propertyName="isRefundable"></generic-toggle>
                </td>
                <td *ngIf="refundDocument.isRefundable">
                  <select-refund-type [(model)]="refundDocument.refundType" label="Type de remboursement"
                    [form]="entityForm" propertyName="refundType"></select-refund-type>
                </td>
                <td
                  *ngIf="refundDocument.isRefundable && refundDocument !=undefined && refundDocument.refundType!=undefined && refundDocument.refundType.code!=undefined && refundDocument.refundType.id==refundTypeVirement.id">
                  <generic-input [(model)]="refundDocument.refundIBAN" label="IBAN" [form]="entityForm"
                    propertyName="refundIBAN" [isMandatory]="true" [isDisabled]="!editMode"
                    [conditionnalRequired]="refundDocument.refundType != undefined && refundDocument.refundType.code != undefined && refundDocument.refundType.id == refundTypeVirement.id "
                    [maxLength]="40"></generic-input>
                </td>
              </tr>
            </table>
            <addressing [editMode]="editMode" [document]="refundDocument" *ngIf="refundDocument.isRefundable"
              [onlyMail]="true">
            </addressing>
          </mat-expansion-panel>
        </mat-accordion>
      </fieldset>
    </div>
  </form>
