<div>
  <div>
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Rechercher">
    </mat-form-field>
  </div>
  <div class="table-container-scroll">
    <sort-table [columns]="displayedColumns" (onRowClick)="selectEntity($event)" [values]="entities"
      tableName="Référentiel" [filterText]="searchText">
    </sort-table>
  </div>
</div>
<div class="mat-elevation-z2 form-div" *ngIf="selectedEntity ">
  <form [formGroup]="entityForm">
    <div class="full-width">
      <fieldset [disabled]="editMode==false" class="fieldset-no-border">
        <table class="full-width">
          <tr *ngIf="selectedEntity.id">
            <td>
              <generic-input [(model)]="selectedEntity.id" label="Identifiant technique" [form]="entityForm"
                propertyName="id" [isMandatory]="true" [isDisabled]="true"></generic-input>
            </td>
          </tr>
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.label" label="Nom fonctionnel" [maxLength]="100"
                [form]="entityForm" propertyName="label" [isMandatory]="true" [isDisabled]="!editMode"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td *ngIf="selectedEntity.accountingAccountProvider">
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountProvider" [form]="entityForm"
                propertyName="accountingAccountProvider" [isMandatory]="false" [isDisabled]="true"
                label="Compte comptable fournisseur">
              </autocomplete-accounting-account>
            </td>
            <td *ngIf="selectedEntity.accountingAccountCustomer">
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountCustomer" [form]="entityForm"
                propertyName="accountingAccountCustomer" [isMandatory]="false" [isDisabled]="true"
                label="Compte comptable client">
              </autocomplete-accounting-account>
            </td>
            <td *ngIf="selectedEntity.accountingAccountDeposit">
              <autocomplete-accounting-account [(model)]="selectedEntity.accountingAccountDeposit" [form]="entityForm"
                propertyName="accountingAccountDeposit" [isMandatory]="false" [isDisabled]="true"
                label="Compte comptable d'acompte">
              </autocomplete-accounting-account>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <chips-mail [(model)]="selectedEntity.mails" label="Mails" [form]="entityForm" propertyName="mails"
                [isMandatory]="true" [isDisabled]="!editMode"></chips-mail>
            </td>
            <td>
              <chips-mail [(model)]="selectedEntity.accountingMails" label="Mails (comptabilité)" [form]="entityForm"
                propertyName="accountingMails" [isMandatory]="false" [isDisabled]="!editMode"></chips-mail>
            </td>
            <td>
              <chips-phone [(model)]="selectedEntity.phones" label="Téléphones" [form]="entityForm"
                propertyName="phones" [isMandatory]="true" [isDisabled]="!editMode"></chips-phone>
            </td>
            <td>
              <generic-input [(model)]="selectedEntity.jssReference" label="Référence client chez le fournisseur"
                [form]="entityForm" propertyName="jssReference" [isMandatory]="false" [isDisabled]="!editMode"
                [maxLength]="20"></generic-input>
            </td>
          </tr>
        </table>
        <table class="full-width">
          <tr>
            <td>
              <generic-input [(model)]="selectedEntity.iban" label="IBAN" [form]="entityForm" propertyName="iban"
                [isMandatory]="false" [isDisabled]="!editMode" [maxLength]="40"></generic-input>
            </td>
            <td>
              <select-payment-types [(model)]="selectedEntity.paymentType" label="Type" [form]="entityForm"
                propertyName="paymentType" [isMandatory]="true" [isDisabled]="!editMode"
                [filteredPaymentType]="[paymentTypePrelevement,paymentTypeVirement]"></select-payment-types>
            </td>
            <td>
              <select-vat-collection-type [(model)]="selectedEntity.vatCollectionType"
                label="Type d'encaissement de la TVA" [form]="entityForm" propertyName="vatCollectionType"
                [isMandatory]="true" [isDisabled]="!editMode"></select-vat-collection-type>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
  </form>
</div>
