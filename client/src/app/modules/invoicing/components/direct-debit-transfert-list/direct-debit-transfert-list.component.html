<div class="mat-elevation-z2 form-div">
  <div class=" full-width">
    <table class="full-width table-fixed-layout">
      <tr>
        <td>
          <generic-input [(model)]="transfertSearch.minAmount" label="Montant minimum" [form]="transfertForm"
            propertyName="minAmount" [isMandatory]="false" [isDisabled]="false" type="number"></generic-input>
        </td>
        <td>
          <generic-input [(model)]="transfertSearch.maxAmount" label="Montant maximum" [form]="transfertForm"
            propertyName="maxAmount" [isMandatory]="false" [isDisabled]="false" type="number"></generic-input>
        </td>
        <td>
          <generic-input [(model)]="transfertSearch.label" label="Contenu du libellé" [form]="transfertForm"
            propertyName="label" [isMandatory]="false" [isDisabled]="false"></generic-input>
        </td>
        <td>
          <generic-date-range-picker [(modelStart)]="transfertSearch.startDate" [(modelEnd)]="transfertSearch.endDate"
            label="Plage de recherche" [form]="transfertForm" propertyNameStart="startDate" propertyNameEnd="endDate">
          </generic-date-range-picker>
        </td>
        <td class="fab-td-button">
          <button mat-mini-fab color="warn" matTooltip="Rechercher" (click)="searchTransferts()" class="add-button">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <generic-toggle [(model)]="transfertSearch.isHideExportedDirectDebitTransfert"
            label="Masquer les prélèvements exportés" [form]="transfertForm"
            propertyName="isHideExportedBankTransfert"></generic-toggle>
        </td>
      </tr>
    </table>
    <sort-table [actions]="tableAction" [columns]="displayedColumns" [values]="transfers" tableName="Virements"
      *ngIf="displayedColumns && displayedColumns.length>0 ">
    </sort-table>
  </div>
</div>
<button matTooltip="Exporter pour la banque (résultats affichés)" mat-fab color="accent" class="fab-button"
  (click)="exportTransferts()" *ngIf="transfers && transfers.length>0">
  <mat-icon>file_download</mat-icon>
</button>
