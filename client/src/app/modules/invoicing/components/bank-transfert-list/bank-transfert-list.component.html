<div class="mat-elevation-z2 form-div">
  <div class=" full-width">
    <table class="full-width table-fixed-layout">
      <tr>
        <td>
          <generic-input [(model)]="transfertSearch.minAmount" label="Montant minimum" [form]="transfertForm"
            propertyName="minAmount" [isMandatory]="false" [isDisabled]="false" type="number"></generic-input>
        </td>
        <td>
          <generic-input [(model)]="transfertSearch.maxAmount" label="Montant maximum" [form]="transfertForm"
            propertyName="maxAmount" [isMandatory]="false" [isDisabled]="false" type="number"></generic-input>
        </td>
        <td>
          <generic-input [(model)]="transfertSearch.label" label="Contenu du libellé" [form]="transfertForm"
            propertyName="label" [isMandatory]="false" [isDisabled]="false"></generic-input>
        </td>
        <td>
          <generic-datepicker [(model)]="transfertSearch.startDate" label="Date de début" [form]="transfertForm"
            propertyName="startDate" [isMandatory]="false" [isDisabled]="false"></generic-datepicker>
        </td>
        <td>
          <generic-datepicker [(model)]="transfertSearch.endDate" label="Date de fin" [form]="transfertForm"
            propertyName="endDate" [isMandatory]="false" [isDisabled]="false"></generic-datepicker>
        </td>
        <td class="fab-td-button">
          <button mat-mini-fab color="warn" matTooltip="Rechercher" (click)="searchTransferts()" class="add-button">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <generic-toggle [(model)]="transfertSearch.isHideExportedBankTransfert" label="Masquer les virements exportés"
            [form]="transfertForm" propertyName="isHideExportedBankTransfert"></generic-toggle>
        </td>
        <td>
          <generic-toggle [(model)]="transfertSearch.isDisplaySelectedForExportBankTransfert"
            label="Afficher la sélection" [form]="transfertForm"
            propertyName="isDisplaySelectedForExportBankTransfert"></generic-toggle>
        </td>
        <td>
          <generic-toggle [(model)]="transfertSearch.isHideMatchedBankTransfert"
            label="Masquer les virements rapprochés" [form]="transfertForm"
            propertyName="isHideMatchedBankTransfert"></generic-toggle>
        </td>
      </tr>
    </table>
    <sort-table [actions]="tableAction" [columns]="displayedColumns" [values]="transfers" tableName="Virements"
      [isSmallestHeight]="true" [displayTotalLines]="true" *ngIf="displayedColumns && displayedColumns.length>0 ">
    </sort-table>
  </div>
</div>
<button matTooltip="Exporter pour la banque" mat-fab color="accent" class="fab-button" [matMenuTriggerFor]="menu">
  <mat-icon>file_download</mat-icon>
  <mat-menu #menu="matMenu" style="min-height: 0px;padding: 0;" xPosition="before">
    <button mat-menu-item (click)="exportTransferts(false)">
      <span>Exporter les résultats affichés</span>
    </button>
    <button mat-menu-item (click)="exportTransferts(true)">
      <span>Exporter les résultats affichés en date du jour</span>
    </button>
  </mat-menu>
</button>
