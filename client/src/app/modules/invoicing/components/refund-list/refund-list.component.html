<div class="mat-elevation-z2 form-div">
  <div class=" full-width">
    <table class="full-width table-fixed-layout" *ngIf="!isForDashboard && refundSearch">
      <tr>
        <td>
          <generic-input [(model)]="refundSearch.minAmount" label="Montant minimum" [form]="refundForm"
            propertyName="minAmount" [isMandatory]="false" [isDisabled]="false" type="number"></generic-input>
        </td>
        <td>
          <generic-input [(model)]="refundSearch.maxAmount" label="Montant maximum" [form]="refundForm"
            propertyName="maxAmount" [isMandatory]="false" [isDisabled]="false" type="number"></generic-input>
        </td>
        <td>
          <generic-input [(model)]="refundSearch.label" label="Contenu du libellé" [form]="refundForm"
            propertyName="label" [isMandatory]="false" [isDisabled]="false"></generic-input>
        </td>
        <td>
          <generic-date-range-picker [(modelStart)]="refundSearch.startDate" [(modelEnd)]="refundSearch.endDate"
            label="Plage de recherche" [form]="refundForm" propertyNameStart="startDate" propertyNameEnd="endDate">
          </generic-date-range-picker>
        </td>
        <td class="fab-td-button">
          <button mat-mini-fab color="warn" matTooltip="Rechercher" (click)="searchRefunds()" class="add-button">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <generic-toggle [(model)]="refundSearch.isHideMatchedRefunds" label="Masquer les remboursements rapprochés"
            [form]="refundForm" propertyName="isHideMatchedPayments"></generic-toggle>
        </td>
        <td>
          <generic-toggle [(model)]="refundSearch.isHideExportedRefunds" label="Masquer les paiements exportés"
            [form]="refundForm" propertyName="isHideExportedRefunds"></generic-toggle>
        </td>
      </tr>
    </table>
    <sort-table [actions]="tableAction" [columns]="displayedColumns" [values]="refunds" tableName="Remboursements"
      *ngIf="displayedColumns && displayedColumns.length>0 ">
    </sort-table>
  </div>
</div>
<button matTooltip="Exporter pour la banque (résultats affichés)" mat-fab color="accent" class="fab-button"
  (click)="exportRefunds()" *ngIf="refunds && refunds.length>0">
  <mat-icon>file_download</mat-icon>
</button>
