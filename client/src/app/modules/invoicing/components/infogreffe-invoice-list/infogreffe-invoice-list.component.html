<div class="mat-elevation-z2 form-div">
  <div class=" full-width">
    <sort-table [actions]="tableAction" [columns]="displayedColumns" [values]="infogreffeInvoices"
      [displayTotalLines]="true" tableName="Virements">
    </sort-table>
  </div>
  <div *ngIf="canImportInfogreffeInvoice()">
    <generic-textarea [(model)]="importCsv" label="CSV Infogreffe à importer (sans les en-têtes)"
      [form]="infogreffeInvoiceForm" propertyName="importCsv" [isMandatory]="false"
      [isDisabled]="false"></generic-textarea>
    <button mat-raised-button (click)="importNewCsv()" color="primary" class="mini-fab-add">
      Importer les factures Infogreffe
    </button>
  </div>
</div>
