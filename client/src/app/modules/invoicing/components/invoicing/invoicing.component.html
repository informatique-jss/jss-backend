<div>
  <mat-tab-group animationDuration="0ms" (selectedTabChange)="onTabChange($event)" [selectedIndex]="index">
    <mat-tab label="Factures">
      <ng-template matTabContent>
        <invoice-list></invoice-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Paiements">
      <ng-template matTabContent>
        <payment-list></payment-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Remboursements">
      <ng-template matTabContent>
        <refund-list></refund-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Virements">
      <ng-template matTabContent>
        <bank-transfer-list></bank-transfer-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Prélèvements">
      <ng-template matTabContent>
        <direct-debit-transfer-list></direct-debit-transfer-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Chèques sortants">
      <ng-template matTabContent>
        <outbound-check-list></outbound-check-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Gestion facturation">
      <ng-template matTabContent>
        <kanban-invoicing></kanban-invoicing>
      </ng-template>
    </mat-tab>
    <mat-tab label="Solde bancaire" *ngIf="canViewBankBalance()">
      <ng-template matTabContent>
        <bank-balance></bank-balance>
      </ng-template>
    </mat-tab>
    <mat-tab label="Rapprochement auto.">
      <ng-template matTabContent>
        <ofx-matching></ofx-matching>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
