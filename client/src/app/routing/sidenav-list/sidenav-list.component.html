<div class="sidebar-header">
  <div id="menu" matTooltip="Rechercher (F4)">
    <mat-icon (click)="openSearch()">search</mat-icon>
  </div>
  <img class="navbar-brand" ui-sref='main.tiers' [src]="logoOsiris" />
</div>
<mat-nav-list>
  <a mat-list-item routerLink="/tiers" *ngIf="canViewTiersModule()"
    [ngClass]="{'menu-item-active':getCurrentRoute().indexOf('/tiers' )>=0}">
    <mat-icon>group</mat-icon> <span>Tiers/Responsables</span>
  </a>
  <a mat-list-item routerLink="/quotation" *ngIf="canViewQuotationModule()"
    [ngClass]="{'menu-item-active':getCurrentRoute().indexOf('/quotation' )>=0}">
    <mat-icon>request_quote</mat-icon> <span>Devis</span>
  </a>
  <a mat-list-item routerLink="/order" *ngIf="canViewCustomerOrderModule()"
    [ngClass]="{'menu-item-active':getCurrentRoute().indexOf('/order' )>=0}">
    <mat-icon>shopping_cart</mat-icon> <span>Commande</span>
  </a>
  <a mat-list-item routerLink="/accounting" *ngIf="canViewAccountingModule()"
    [ngClass]="{'menu-item-active':getCurrentRoute().indexOf('/accounting' )>=0}">
    <mat-icon>account_balance</mat-icon> <span>Comptabilit√©</span>
  </a>
  <a mat-list-item routerLink="/invoicing" *ngIf="canViewInvoiceModule()"
    [ngClass]="{'menu-item-active':getCurrentRoute().indexOf('/invoicing' )>=0}">
    <mat-icon>point_of_sale</mat-icon> <span>Facturation</span>
  </a>
  <a mat-list-item routerLink="/administration" *ngIf="canViewAdministrationModule()"
    [ngClass]="{'menu-item-active':getCurrentRoute().indexOf('/administration' )>=0}">
    <mat-icon>settings</mat-icon> <span>Administration</span>
  </a>
</mat-nav-list>
