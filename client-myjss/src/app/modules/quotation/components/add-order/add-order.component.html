<section class="container py-5 mt-5 mb-md-3 mb-lg-4 mb-xxl-5">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="pt-lg-3 pb-lg-4 pb-2 breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
      <li class="breadcrumb-item" [ngClass]="{'active' : !typeChosen}" style="cursor: pointer;"
        (click)="typeChosen=undefined">Nouvelle demande</li>
      <li class="breadcrumb-item active" *ngIf="isAnOrder()">Nouvelle commande</li>
      <li class="breadcrumb-item active" *ngIf="isAQuotation()">Nouveau devis</li>
    </ol>
  </nav>

  <choose-type (onChoseType)="chooseType($event)" *ngIf="!typeChosen"></choose-type>
  <choose-service (onChoseService)="chooseNewService($event)" [currentOrderAffaires]="getCurrentAffaires()"
    *ngIf="typeChosen!=undefined && displayAddNewService"></choose-service>
  <checkout [serviceTypesSelected]="servicesChosen" *ngIf="servicesChosen && !displayAddNewService"
    (onRemoveServiceChoosen)="removeService($event)" [typeChosen]="typeChosen">
  </checkout>

</section>
