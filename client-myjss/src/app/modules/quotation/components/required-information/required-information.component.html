<div class="container">

  <section class="quotation-container">
    <h6><i class="ai-paperclip pe-2"></i>Pièces justificatives</h6>
    <div class="row">
      <div class="col-6">
        <ul>
          <li *ngFor="let doc of uploadedDocuments">
            {{doc}}
          </li>
        </ul>
        <div class="card rounded-1">
          <!-- Ligne 1 : Nom du fichier et icône trash -->
          <div class="row d-flex justify-content-between align-items-center p-1">
            <p class="col-auto mb-0">Nom-du-fichier.pdf</p>
            <a class="col-auto"><i class="ai-trash" (click)="deleteFile()"></i></a>
          </div>

          <div class="row p-1">
            <!-- Error -->
            <div *ngIf="isError">
              <div class="row d-flex justify-content-start align-items-center p-1">
                <i class="col-auto ai-circle-x me-2 text-danger-emphasis"></i>
                <p class="col-auto mb-0 text-danger-emphasis">Erreur</p>
              </div>
              <div class="fs-sm fw-semibold mb-2"></div>
              <div class="progress mb-3" style="height: 4px;">
                <div class="progress-bar bg-danger" role="progressbar"
                  [ngStyle]="{'width': downloadingPercentage + '%'}" aria-valuenow="55" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>

            <!-- In progress -->
            <div *ngIf="downloadingPercentage!==100 && !isError">
              <div class="row d-flex justify-content-start align-items-center p-1">
                <div class="col-auto mb-0">
                  <p class="m-0 light-grey">{{downloadingPercentage}} KB sur {{totalFileWeight}} KB &#x2022;</p>
                </div>
                <div class="col-auto mb-0">
                  <div class="spinner-border spinner-border-sm me-1" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div> Chargement
                </div>
              </div>
              <div class="row">
                <div class="progress mb-3" style="height: 4px;">
                  <div class="progress-bar bg-body-secondary" role="progressbar"
                    [ngStyle]="{'width': downloadingPercentage + '%'}" aria-valuenow="55" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
            </div>

            <!-- Success -->
            <div *ngIf="downloadingPercentage===100 && !isError">
              <div class="row d-flex justify-content-start align-items-center p-1">
                <i class="col-auto ai-circle-check-filled me-2 text-success-emphasis"></i>
                <p class="col-auto mb-0">Terminé</p>
              </div>
              <div class="progress mb-3" style="height: 4px;">
                <div class="progress-bar bg-success" role="progressbar"
                  [ngStyle]="{'width': downloadingPercentage + '%'}" aria-valuenow="55" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="row my-3">
            <div class="col-4">
              Date du document*
            </div>
            <div class="col-8">
              <generic-datetime-picker>
              </generic-datetime-picker>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="h-100 rounded-1 download-card p-4 d-flex flex-column align-items-center justify-content-center"
          (click)="onCardClick()" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)">
          <input class="d-none" type="file" #fileDropRef id="fileDropRef" multiple (change)="onFileSelected($event)" />
          <h6>Choisissez des fichiers ou déposez-les ici</h6>
          <i class="ai-upload fs-1 mb-3"></i>
          <p class="max-size">Formats acceptés : PDF, JPEG, PNG, HEIC, jusqu'à 50 Mo</p>
          <label for="fileDropRef" class="btn btn-outline-secondary m-auto rounded-1">Parcourir</label>
        </div>
      </div>
    </div>
  </section>
</div>
