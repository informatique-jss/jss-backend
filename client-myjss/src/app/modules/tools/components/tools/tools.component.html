<section class="pt-5 mt-5 container">
  <nav aria-label="breadcrumb">
    <ol class="pt-lg-5 pb-lg-4 pb-2 breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
      <li class="breadcrumb-item"><a routerLink="/tools/practical-sheets">Outils</a></li>
      <li class="breadcrumb-item">
        <span *ngIf="selectedTab">{{ selectedTab.label }}</span>
      </li>
    </ol>
  </nav>

  <ul class="nav nav-tabs d-flex flex-column flex-sm-row" role="tablist">
    <li class="nav-item" *ngFor="let item of toolsItems;">
      <a class="nav-link" [class.active]="item == selectedTab" [routerLink]="item.route">
        <i class="fi-home me-2 "></i>
        {{ item.label }}
      </a>
    </li>
  </ul>
</section>

<div class="tab-content">
  <div>
    <div class="tab-pane">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
