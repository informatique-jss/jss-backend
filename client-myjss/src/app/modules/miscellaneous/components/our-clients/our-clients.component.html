<div>
  <div class="text-center">
    <h2 class="h1">
      Nos clients
    </h2>
    <p>Plus de 2 000 professionnels simplifient leurs démarches juridiques en ligne grâce à MYJSS.</p>
  </div>

  <swiper-container #ourClientsSwiper1 init="false">
    <ng-container *ngFor="let item of [].constructor(29); let i = index">
      <swiper-slide *ngIf="i%2==0" class="pb-3">
        <div class="card p-2 rounded-2 d-flex align-items-center justify-content-center overflow-hidden"
          style="height: 100px;">
          <img [src]="'assets/img/logos/logo'+ i +'.png'" class="img-fluid object-fit-contain h-100 w-auto"
            alt="Logo client" />
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
  <swiper-container #ourClientsSwiper2 init="false">
    <ng-container *ngFor="let item of [].constructor(29); let i = index">
      <swiper-slide *ngIf="i%2==1" class="pb-3">
        <div class="card p-2 rounded-2 d-flex align-items-center justify-content-center overflow-hidden"
          style="height: 100px;">
          <img [src]="'assets/img/logos/logo'+ i +'.png'" class="img-fluid object-fit-contain h-100 w-auto"
            alt="Logo client" />
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</div>
