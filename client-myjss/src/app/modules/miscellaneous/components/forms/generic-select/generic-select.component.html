<div class="full-width row" [formGroup]="form!">
  <div class="select-wrapper">
    <select class="form-control" [formControlName]="propertyName" [required]="isMandatory" [compareWith]="compareWithId"
      [(ngModel)]="selectedType">
      <option *ngFor="let type of types" [ngValue]="type">
        {{ displayLabel(type) }}
      </option>
    </select>
    <i class="ai-chevron-down chevron"></i>
  </div>
</div>
