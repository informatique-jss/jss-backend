<div class="full-width" [formGroup]="form!">
  <select class="form-control" [formControlName]="propertyName" [required]="isMandatory" [compareWith]="compareWithId">
    <option *ngFor="let type of types" [ngValue]="type">
      {{ displayLabel(type) }}
    </option>
    <!-- <i class="ai ai-cross-alt"></i> -->
  </select>
</div>
