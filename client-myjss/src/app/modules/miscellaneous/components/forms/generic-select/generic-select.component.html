<div class="full-width row" [formGroup]="form!" *ngIf="form">
  <div class="select-wrapper">
    <label [for]="'fl-text'+uniqueId" *ngIf="isDisplayLabel && label && label.length > 0"
      class="form-label">{{label}}</label>
    <select class="form-control " [formControlName]="propertyName" [id]="'fl-text'+uniqueId" [required]="isMandatory"
      [compareWith]="compareWithId" (blur)="blurForm()" [disabled]="isDisabled"
      [class.is-invalid]="form.get(propertyName)?.invalid && form.get(propertyName)?.touched"
      [class.is-valid]="form.get(propertyName)?.valid && form.get(propertyName)?.touched">
      <option *ngFor="let type of types" [ngValue]="type">
        {{ displayLabel(type) }}
      </option>
    </select>
    <i class="ai-chevron-down chevron"></i>
  </div>
</div>
