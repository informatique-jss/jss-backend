<form [formGroup]="form!" class="form-check row d-flex flex-row">
  <div *ngFor="let type of types" class="col pe-5 col-auto">
    <input class="form-check-input" type="radio" [id]="type" [formControlName]="propertyName" [value]="type"
      [checked]="model && model.id === type.id">
    <label class="form-check-label" [for]="type"> {{type.label}}</label>
  </div>
</form>
