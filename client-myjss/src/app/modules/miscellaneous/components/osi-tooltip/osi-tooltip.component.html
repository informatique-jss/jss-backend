<div class="tooltip-trigger">
  <button #trigger class="btn-logo" (mouseenter)="show()" (mouseleave)="hide()" (touchstart)="toggle()">
    <img class="bird-icon" src="../../../../../assets/img/others/myjss-logos/white-logo.svg" />
  </button>
  <div class="tooltip-base" #tooltip
    [ngStyle]="{'left': leftPosition != 0 ? leftPosition + 'px' : '92%', 'bottom': leftPosition != 0 ? '200%' : '158%', }">
    <div class="tooltip-content rounded-3 px-3 py-2 fs-sm">
      {{tooltipText}}
    </div>
  </div>
</div>
