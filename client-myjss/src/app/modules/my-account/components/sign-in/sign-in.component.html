<div class="d-lg-flex position-relative h-100">

  <!-- Home button -->
  <a class="text-nav btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 p-0 mt-3 me-3 mt-sm-4 me-sm-4"
    href="" placement="left" ngbTooltip="Revenir à l'accueil" aria-label="Revenir à l'accueil">
    <i class="ai-home home-icon"></i>
  </a>

  <!-- Sign in form -->
  <div class="d-flex flex-column align-items-center w-lg-50 h-100 px-3 px-lg-5 pt-5">
    <div class="w-100 mt-auto" style="max-width: 526px;">
      <h1>Se connecter à MyJSS</h1>
      <div class="pb-3 mb-3">
        <generic-input [(model)]="inputMail" label="Votre adresse mail" [form]="signinForm" propertyName="inputMail"
          [isMandatory]="false" [isDisabled]="false" type="email" [isDisplayLabel]="false" [icon]="'mail'"
          [doNotValidate]="true"></generic-input>
      </div>
      <button class="btn btn-lg btn-secondary w-100 mb-4" (click)="sendConnectionLink()">Recevoir un lien de
        connexion</button>
    </div>


    <!-- Copyright -->
    <p class="nav w-100 fs-sm pt-5 mt-auto mb-5" style="max-width: 526px;"><span class="text-body-secondary">
      </span></p>
  </div>

  <!-- Cover image -->
  <div class="w-50 bg-size-cover bg-repeat-0 bg-position-center"
    style="background-image: url(assets/img/account/cover.jpg);"></div>
</div>
