<section class="pt-5 mt-5 container">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="pt-lg-5 pb-lg-4 pb-2 breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
      <li class="breadcrumb-item"><a routerLink="/prices">Tarifs</a></li>
    </ol>
  </nav>
</section>


<section class="container pb-lg-2 pb-xl-4 py-xxl-5 my-2">

  <div class="row g-4">
    <div class="col-md-5 order-md-1">
      <img class="object-fit-cover w-100 h-100 rounded-3" src="assets/img/others/Tarifs.jpg" alt="Image">
    </div>
    <div class="col-md-7 order-md-2">
      <div class="d-flex flex-column h-100 border-0 rounded-3 pt-5 px-4 px-lg-5">
        <form class="needs-validation row g-0 " novalidate>
          <h1 class="h2 pe-xxl-5 me-xl-4 mb-md-4 text-white">Demandez nos tarifs
          </h1>
          <div class="col-sm-6">
            <generic-input class="form-control form-control-lg" [(model)]="firstName" label="Prénom*"
              placeholder="Prénom*" [form]="pricesForm" propertyName="firstname" [isMandatory]="true"
              [isDisabled]="false" [maxLength]="50" type="text"></generic-input>
          </div>
          <div class="col-sm-6">
            <generic-input class="form-control form-control-lg" [(model)]="lastName" placeholder="Nom*" label="Nom*"
              [form]="pricesForm" propertyName="lastname" [isMandatory]="true" [isDisabled]="false" [maxLength]="50"
              type="text"></generic-input>
          </div>
          <div class="col-sm-6">
            <generic-input class="form-control form-control-lg" [(model)]="mail" placeholder="E-mail professionnel*"
              label="E-mail professionnel*" [form]="pricesForm" propertyName="mail" [isMandatory]="true"
              [isDisabled]="false" [maxLength]="250" type="email"></generic-input>
          </div>
          <div class="col-sm-6">
            <generic-input class="form-control form-control-lg" [(model)]="phoneNumber" label="Téléphone"
              placeholder="Numéro de téléphone" [form]="pricesForm" propertyName="phoneNumber" [isMandatory]="false"
              [isDisabled]="false" [maxLength]="250" type="text"></generic-input>
          </div>
          <div class="col-12">
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="cgv" [(ngModel)]="isConditionAccepted"
                name="isConditionAccepted" required>
              <label class="form-check-label" for="cgv">J’accepte d’être contacté.e par le Journal Spécial des
                Sociétés
                à des fins d’information et de marketing conformément à la Politique de Confidentialité*
              </label>
            </div>
          </div>
          <div class="col-12 pt-2">
            <button class="btn btn-lg btn-primary w-100" type="submit" (click)="getPricesByMail($event)">Demandez nos
              tarifs</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
