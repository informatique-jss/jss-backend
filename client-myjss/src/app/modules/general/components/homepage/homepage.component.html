<div>
  <header>
    <div class="overlay"></div>

    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source [src]="videoParis" type="video/webm">
    </video>

    <!-- The header content -->
    <div class="container h-100 mt-5 mt-sm-0">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-6 col-auto h-100 text-left">
          <div class="w-100 text-white">
            <h1 class="display-3 text-white">Votre esprit libre, notre savoir-faire</h1>
            <p class="lead mb-0">Avec MYJSS, accédez à une information juridique fiable et actualisée pour prendre des
              décisions éclairées.</p>
          </div>
        </div>
        <div class="col-auto h-100 d-none d-lg-block ">
          <a href="">
            <img ui-sref='' [src]="logoJss" class="img-fluid" />
          </a>
        </div>
      </div>
    </div>

  </header>


</div>
