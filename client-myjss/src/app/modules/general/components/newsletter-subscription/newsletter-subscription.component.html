<section class="pt-5 mt-5 container">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="pt-lg-5 pb-lg-4 pb-2 breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
      <li class="breadcrumb-item"><a routerLink="/newsletter">Newsletter</a></li>
    </ol>
  </nav>
</section>

<section class="container pb-5">
  <div class="row g-5">
    <div class="col-md-6 order-md-2 d-flex align-items-center">
      <form class="needs-validation row g-4 " novalidate>
        <h2 class="h2 pe-xxl-5 me-xl-4 mb-md-0 text-white">Pour ne rien rater de nos prochains articles,
          abonnez-vous Ã  notre newsletter
        </h2>
        <div class="col-md-6 order-md-1" *ngIf="isMobile">
          <img class="object-fit-cover w-100 h-100 rounded-3" src="assets/img/others/Newsletter.png" alt="Image">
        </div>
        <div class="input-group input-group-border text-white align-items-center py-1 mt-5 rounded-1 d-flex">
          <div class="col">
            <div class="row align-items-center me-1">
              <generic-input class="flex-grow-1" [(model)]="mail" label="E-mail" [form]="newsletterForm"
                propertyName="email" [isMandatory]="true" [isDisabled]="false" [isDisplayLabel]="false" class="col"
                [icon]="'mail'"></generic-input>

              <button class="btn btn-primary col-4" type="button" (click)="registerEmail(mail)">S'abonner</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6 order-md-1" *ngIf="!isMobile">
      <img class="object-fit-cover w-100 h-100 rounded-3" src="assets/img/others/Newsletter.png" alt="Image">
    </div>
  </div>


</section>
