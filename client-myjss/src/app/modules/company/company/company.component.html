<section class="container pt-5 mt-5">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="pt-lg-5 pb-lg-4 pb-2 breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
      <li class="breadcrumb-item" *ngFor="let item of breadcrumbItems; let last = last" [ngClass]="{'active': last}"
        aria-current="page">
        <a *ngIf="!last" href="">{{ item }}</a>
        <span *ngIf="last">{{ item }}</span>
      </li>
    </ol>
  </nav>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs " role="tablist">
    <li class="nav-item" *ngFor="let item of companyItems;">
      <a class="nav-link" [class.active]="item == selectedTab" (click)="onTabClick(item)" [routerLink]="item.route">
        <i class="fi-home me-2 "></i>
        {{ item.label }}
      </a>
    </li>
  </ul>

  <!-- Content Section -->
  <div class="tab-content">
    <div *ngIf="'/company/about-us' == selectedTab.route">
      <div class="tab-pane" id="aboutUs">
        <about-us></about-us>
      </div>
    </div>
  </div>
  <div *ngIf="'/company/our-story' == selectedTab.route">
    <div class="tab-pane" id="ourStory">
      <our-story></our-story>
    </div>
  </div>
  <div *ngIf="'/company/' == selectedTab.route">
    <div class="tab-pane" id="ourTeams">

    </div>
  </div>
  <div *ngIf="'/company/' == selectedTab.route">
    <div class="tab-pane" id="joinUs">

    </div>
  </div>
</section>
