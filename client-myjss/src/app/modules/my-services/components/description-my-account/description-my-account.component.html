<section class="container pb-5 mb-md-3 mb-lg-4 mb-xxl-5">
  <h2 class="h1 text-white pb-2 pb-sm-3 pb-xl-4" *ngIf="isMobile">Parcourir l'espace <br>« Mon compte »</h2>
  <div class="row pb-md-4 pb-xl-5 order-1 order-md-1">
    <div class="col-md-5 mb-2 mb-md-0">
      <div class="card border-0 h-100 bg-size-cover bg-position-center"
        [ngStyle]="{'background-image': 'url('+imageSrc +')'}">
        <div class="d-none d-sm-block d-md-none" style="height: 450px;"></div>
        <div class="d-sm-none" style="height: 350px;"></div>
      </div>
    </div>
    <div class="col-md-1 d-flex align-items-end order-3 order-md-2">
      <img src="assets/img/myjss-services/announcement/vector.svg" />
    </div>

    <div class="col-md-6 order-2 order-md-3">
      <h2 class="h2 text-white pb-2 pb-sm-3 pb-xl-4" *ngIf="!isMobile">Parcourir l'espace <br>« Mon compte »</h2>
      <div class="pt-4 pb-sm-4 ps-md-4 ps-xl-0">
        <div class="d-flex pb-3 mb-2 mb-xl-3">
          <div class="text-body-secondary pt-1">01</div>
          <div class="ps-3">
            <h3 class="h5 text-white">Consultation</h3>
            <p class="mb-0 text-body-secondary">{{firstStepText}}</p>
          </div>
        </div>
        <div class="d-flex pb-3 mb-2 mb-xl-3">
          <div class="text-body-secondary pt-1">02</div>
          <div class="ps-3">
            <h3 class="h5 text-white">Gestion globale</h3>
            <p class="mb-0">{{secondStepText}}</p>
          </div>
        </div>
        <div class="d-flex pb-3 mb-2 mb-xl-3">
          <div class="text-body-secondary pt-1">03</div>
          <div class="ps-3">
            <h3 class="h5 text-white">Téléchargement de vos documents</h3>
            <p class="mb-0">{{thirdtepText}}</p>
          </div>
        </div>
        <div class="d-flex mb-2 mb-xl-3">
          <div class="text-body-secondary pt-1">04</div>
          <div class="ps-3">
            <h3 class="h5 text-white">Accompagnement sur mesure</h3>
            <p class="mb-0">Échangez directement en ligne avec nos équipes d’experts.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
