<!DOCTYPE html>
<html lang="fr" data-bs-theme="light" dir="ltr">

<head>
  <title>MyJSS</title>

  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="author" content="JSS">
  <meta name="description" content="JSS - Journal Spécial des Sociétés">
  <meta name="robots" content="index, follow">
  <base href="/">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"
    id="google-font">

  <!-- Font icons -->
  <link rel="stylesheet" href="assets/icons/around-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

  <script>
    // Block "Le guichet des formalités" plugin injection
    const observer = new MutationObserver((mutations) => {
      const pluginElement = document.getElementById('lgdf-slider');
      if (pluginElement) {
        pluginElement.remove();
      }
    });

    observer.observe(document.documentElement, {
      childList: true,
      subtree: true
    });
  </script>

</head>

<body>
  <app-root style="display: flex;flex-direction: column;flex-grow: 1;"></app-root>
</body>

</html>
