<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            font-family: 'Times New Roman', Times, serif
        }

        @page {
            size: a4 portrait;

            @bottom-right {
                content: counter(page);
            }

            counter-increment: page;
            counter-reset: page 1;
        }

        .page-break {
            page-break-before: always;
        }

        .cgv {
            width: 297px;
        }

        .cgv h3 {
            margin: 0;
            margin-top: 5px;
            font-size: 15px;
        }

        .cgv p {
            margin: 0;
            text-align: justify;
            margin-top: 5px;
            line-height: 9px;
            font-size: 9px
        }

        .td-with-price {
            width: 130px;
        }
    </style>
</head>

<body style="background-color: #FFFFFF; margin: 0; padding: 0; -webkit-text-size-adjust: none; text-size-adjust: none;">
    <table>
        <tr>
            <td><img width="690px" th:src="@{classpath:/images/invoice-page1-header.png}" src="picture.png" />
            </td>
        </tr>
    </table>
    <table style=" width: 100%; align-self: center;">
        <tr>
            <td>
                <h2>FICHE DE SUIVI</h2>
            </td>
        </tr>
        <tr>
            <td>
                <p>Paris le <span th:text="${currentDate}"></span></p>
            </td>
        </tr>
    </table>
    <table style="table-layout: fixed;width: 690px;margin-top: 20px;">
        <tr>
            <td style="text-align: left;">
                <span th:if="${provision.assignedTo!=null}">Prestation suivie par : <span
                        th:text="${provision.assignedTo}"></span><br /></span>
                <span th:if="${provision.id!=null}">Dossier n° : <span th:text="${provision.id}"></span><br /></span>
                <span th:if="${affaireDenomination!=null}">Désignation de l'affaire : <span
                        th:text="${affaireDenomination}"></span><br /></span>
                <span th:if="${provision!=null}">Formalité demandée : <span
                        th:text="${affaireDenomination}"></span><br /></span>
                <span th:if="${affaireDenomination!=null}"> Date de dépôt : <span
                        th:text="${affaireDenomination}"></span><br /></span>

            </td>
        </tr>
    </table>

</body>

</html>
