<html>

<head>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif
        }

        .text {
            padding: 20px;
        }

        .outer-table {
            border: solid;
            border-width: 2px;
            margin-top: 25px;
            margin-left: 20px;
        }

        .title-table {
            text-align: center;
            font-size: 24px;
            font-weight: bolder;
        }

        .date-table {
            border: solid;
            border-width: 1px;
            border-color: grey;
            box-shadow: 2px 2px 3px #9e9e9e;
        }

        .picture-table img {
            width: 350px
        }

        .habilitation-table {
            font-size: 10px;
        }

        .center {
            text-align: center;
        }

        .full-width {
            width: 100%
        }

        @page {
            size: A4 portrait;

            @bottom-right {
                content: counter(page);
            }

            counter-increment: page;
            counter-reset: page 1;
        }
    </style>
</head>

<body>
    <div th:if="${noticeHeader!=null}">
        <p class="text" th:utext="${noticeHeader}"></p>
    </div>
    <div>
        <p class="text" th:utext="${notice}"></p>
    </div>
    <div th:if="${withStamp==true}">
        <table class="outer-table">
            <tr>
                <td>
                    <table class="title-table full-width">
                        <tr>
                            <td class="center">ATTESTATION DE PARUTION</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 10px; padding-right : 10px; padding-top : 7px">
                    <table class="date-table full-width">
                        <tr>
                            <td class="center">Journal du <span th:text="${date}"></span></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="picture-table full-width">
                        <tr>
                            <td class="center"><img th:src="@{classpath:/images/jss-logo.png}" src="picture.png" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="habilitation-table full-width">
                        <tr>
                            <td class="center">Habitilit√© sur le 75, 78, 91, 92, 93, 94, 95</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
