<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="author" content="JSS">
  <meta name="description" content="JSS - Journal Spécial des Sociétés">
  <meta name="robots" content="index, follow">
  <base href="/">
  <!-- Title -->
  <title>JSS - Journal Spécial des Sociétés</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

  <script>
    // Block "Le guichet des formalités" plugin injection
    const observer = new MutationObserver((mutations) => {
      const pluginElement = document.getElementById('lgdf-slider');
      if (pluginElement) {
        pluginElement.remove();
      }
    });

    observer.observe(document.documentElement, {
      childList: true,
      subtree: true
    });
  </script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
