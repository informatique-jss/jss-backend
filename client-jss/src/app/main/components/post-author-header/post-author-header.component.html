<div *ngIf="selectedAuthor">
  <div class="container">
    <div class="bg-container">
      <div class="w-100 justify-content-between">
        <div class="container header-hub-bg d-flex align-items-center">
          <div class="row w-100">
            <div class="col-12 ">
              <div class="d-flex align-items-center gap-3 flex-wrap">
                <h3 class="section-widget-title m-0">{{selectedAuthor.name}}</h3>
                <button type="button" class="btn btn-outline-dark" *ngIf="currentUser"
                  (click)="isFollowed ? unfollowAuthor() : followAuthor()"> <i class="bi"
                    [ngClass]="isFollowed ? 'bi-dash-lg' : 'bi-plus-lg'"></i>
                  {{ isFollowed ? 'Ne plus suivre' : 'Suivre' }}</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <author-hub [selectedEntityType]="selectedAuthor"></author-hub>
</div>
