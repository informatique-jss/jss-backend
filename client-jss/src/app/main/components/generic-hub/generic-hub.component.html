<ng-container *ngIf="selectedEntityType">
  <div *ngFor="let post of postsByEntityType">
    <h5>{{ post.titleText }}</h5>
  </div>

  <nav *ngIf="totalPage >= 1" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 0">
        <button class="page-link" (click)="goToPage(page - 1)">«</button>
      </li>

      <li class="page-item" *ngFor="let p of pages" [class.active]="p === page">
        <button class="page-link" (click)="goToPage(p)">{{ p + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="page === totalPage - 1">
        <button class="page-link" (click)="goToPage(page + 1)">»</button>
      </li>
    </ul>
  </nav>
</ng-container>
