<div class="row g-0">
  <div class="col-12 text-end mb-2">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-primary" [class.active]="selectedTimeScale === ANNUALLY_PERIOD"
        (click)="changeTimeScale(ANNUALLY_PERIOD)">
        Ann√©e
      </button>

      <button type="button" class="btn btn-outline-primary" [class.active]="selectedTimeScale === MONTHLY_PERIOD"
        (click)="changeTimeScale(MONTHLY_PERIOD)">
        Mois
      </button>

      <button type="button" class="btn btn-outline-primary" [class.active]="selectedTimeScale === WEEKLY_PERIOD"
        (click)="changeTimeScale(WEEKLY_PERIOD)">
        Jour
      </button>
    </div>
  </div>
  <div class="col-xxl-2 order-2 order-xxl-1"> @for (kpi of kpiCrms; track $index) { <div
      class="col-md-6 col-lg-6 col-xl-12 pointer" (click)="selectWidgetToDisplay(kpi)">
      <div class="p-3 rounded m-1 border border-dashed">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-1">{{kpi.kpiValue || ' ' || kpi.unit || ''}} <span class="fs-base"
                [class]="kpi.kpiEvolution>=0 ? 'text-success' : 'text-danger'"> {{kpi.kpiEvolution>=0 ? '+' :
                ''}}{{ kpi.kpiEvolution }}% <ng-icon
                  [name]="kpi.kpiEvolution>=0 ? 'tablerTrendingUp' : 'tablerArrowDownRight' " /> </span> </h3>
            <p class="mb-0 text-muted">{{ kpi.name }}</p>
          </div>
        </div>
      </div>
    </div> } </div>
  <div class="col-xxl-8 order-1 order-xxl-2 border-start border-dashed ">
    <div class="card-body w-100 z-0">
      <div dir="ltr">
        <div> @if(selectedKpiCrm && serieValues && serieValues.length>0){
          <h4 class="card-title mb-0 w-100">{{selectedKpiCrm.name}}</h4>
          <app-echart [series]="serieValues" [title]="selectedKpiCrm.name" [unit]="selectedKpiCrm.unit"
            [labelType]="LABEL_TYPE_DATETIME" /> }
        </div>
      </div>
    </div>
  </div>
</div>
