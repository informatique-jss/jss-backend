@if(series && series.length>0){
<app-echart [series]="series" (categoryClicked)="categoryClicked($event)" [title]="widget.label"
  [unit]="widget.lastValueUnit" [labelType]="widget.labelType" [height]="widget.minHeight" />
}
@if(data && columns){
<tanstack-table [data]="data" [columns]="columns" className="" />
}
