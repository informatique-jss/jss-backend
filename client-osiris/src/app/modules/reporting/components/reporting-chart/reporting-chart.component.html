@if(series && series.length>0){
<app-echart [series]="series" [showLegend]="showLegend" (categoryClicked)="categoryClicked($event)"
  [title]="widget.label" [unit]="widget.lastValueUnit" [labelType]="widget.labelType" />
}
@if(data && columns){
<tanstack-table [data]="data" [columns]="columns" className="" />
}
